<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>花花卡订单</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-flex-right">
        		<label class="layui-form-label">手机号</label>
        		<div class="layui-form-item">
              <div class="layui-input-inline" style="width: 150px;">
                <input type="text" placeholder="手机号" autocomplete="off" class="layui-input" id="mobile" >
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">选择日期</label>
              <div class="layui-input-inline" style="width: 500px;">
                <div class="layui-date-area">
                   <input type="text" class="layui-input layui-input-date" id="order_start" readonly="true" placeholder="开始时间">
                  <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
                  <input type="text" class="layui-input layui-input-date" id="order_end" readonly="true" placeholder="结束时间">
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">选择媒体</label>
              <div class="layui-input-inline"  style="width: 150px;">
                <select name="card" lay-verify="required" id="media" lay-filter = "media">
                  <option value="" selected="">全部</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">筛选</label>
              <div class="layui-input-inline" style="width: 150px;">
                <select name="card" lay-verify="required" id="ship_type">
                  <option value="-1">全部</option>
                  <option value="1">待付款</option>
                  <option value="2">待发卡</option>
                  <option value="3">已发卡</option>
                  <option value="4">已完成</option>
                  <option value="5">已取消</option>
                  <option value="6">已退款</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="searchOrderCard">搜索</button>
            </div>
            <div class="layui-inline layui-ml20">
              <button class="layui-btn layui-btn-danger" lay-submit lay-filter="exportOrderList">导出</button>
            </div>
            <div class="layui-input-inline layui-ml20" style="width: 114px;margin-right: 30px">
                <button type="button" class="layui-btn" id="upload_file">
                <i class="layui-icon">&#xe67c;</i>导入订单数据
              </button>
            </div>
        </div>
      </form>
      <table class="layui-table" lay-even lay-skin="nob">
        <thead>
          <tr>
            <th>No.</th>
            <th>手机号</th>
            <th>UID</th>
            <th>订单号</th>
            <th>媒体</th>
            <th>日期</th>
            <th>付款时间</th>
            <th>订单状态</th>
            <th style="width: 150px;">操作</th>
          </tr> 
        </thead>
        <tbody id="orderData">
          
            <!-- <td>No.</td>
            <td>手机号</td>
            <td>UID</td>
            <td>订单号</td>
            <td>媒体</td>
            <td>日期</td>
            <td>付款时间</td>
            <td>收货信息</td -->
        </tbody>

      </table>
      <div id="pageList"></div>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/order/order_hhk.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
