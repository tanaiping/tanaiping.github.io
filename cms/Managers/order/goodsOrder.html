<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend class="txts">商品订单</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-flex-right">
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 150px;">
                <input type="text" placeholder="请输入商品名称" autocomplete="off" class="layui-input" id="goods_name" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 150px;">
                <input type="text" placeholder="请输入订单编号" autocomplete="off" class="layui-input" id="order_num" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 150px;">
                <input type="text" placeholder="请输入物流单号" autocomplete="off" class="layui-input" id="logistic_num" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 150px;">
                <input type="text" placeholder="请输入收件人号码" autocomplete="off" class="layui-input" id="receiver_tel" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 150px;">
                <input type="text" placeholder="供应商" autocomplete="off" class="layui-input" id="goodsSupplier" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 150px;">
                <input type="text" placeholder="手机号" autocomplete="off" class="layui-input" id="mobile" >
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label" style="width: auto">状态</label>
              <div class="layui-input-inline" style="width: 150px;">
                <select name="card" lay-verify="required" id="goods_type">
                  <option value="-1">全部</option>
                  <option value="0">用户已删除</option>
                  <option value="1">待付款</option>
                  <option value="2">待发货</option>
                  <option value="3">待收货</option>
                  <option value="4">已完成</option>
                  <option value="5">已取消</option>
                  <option value="6">订单异常</option>
				  <option value="99">已退款</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 500px;">
                <div class="layui-date-area">
                   <input type="text" class="layui-input layui-input-date" id="order_start" readonly="true" placeholder="订单开始时间">
                  <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
                  <input type="text" class="layui-input layui-input-date" id="order_end" readonly="true" placeholder="订单结束时间">
                </div>
              </div>
            </div>
             <div class="layui-form-item">
                <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="searchOrderList">搜索</button>
              </div>
            </div>
             <div class="layui-form-item">
              <div class="layui-inline">
                <button class="layui-btn layui-btn-danger  ml15" lay-submit lay-filter="exportOrderList">导出表格信息</button>
              </div>
            </div>
            
        </div>
      </form>
        <form class="layui-form" action="">
          <div class="layui-flex-right">
              <div class="layui-input-inline" style="width: auto;">
                <button class="layui-btn layui-btn-normal downloadDemo ">下载发货模板</button>
              </div>
               <div class="layui-input-inline" style="width: 114px;margin-right: 35px;margin-left: 15px;">
                  <button type="button" class="layui-btn" id="importShipInfo">
                  <i class="layui-icon">&#xe67c;</i>导入发货信息
                </button>
              </div>
            </div>
        </form>
		  <table class="layui-table" lay-even lay-skin="nob">
			<thead>
			  <tr>
				<th>编号</th>
				<th>订单编号</th>
				<th>供应商</th>
				<th>手机号</th>
				<th>收件人</th>
				<th>联系方式</th>
				<th>收货地址</th>
				<th>商品信息</th>
				<th style="width: 65px;">实付款</th>
				<th>市场价(元)</th>
				<th>成本价(元)</th>
				<th>订单跟踪</th>
				<th>状态</th>
				<th>备注</th>
				<th>操作</th>
			  </tr> 
			</thead>
			<tbody id="orderData">
			</tbody>

		  </table>
		  <div id="pageList"></div>
  </div>
</fieldset>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/order/orderList.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
