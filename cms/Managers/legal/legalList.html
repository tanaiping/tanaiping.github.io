<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");

  </script>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>权益列表</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-flex-right">
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入权益名称" autocomplete="off" class="layui-input" id="legal_name" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入商家名称" autocomplete="off" class="layui-input" id="bis_name" >
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="width: 60px;">创建时间</label>
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" class="layui-input layui-input-date" id="creat_time" readonly="true" placeholder="创建时间">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="width: auto;">状态</label>
              <div class="layui-input-inline" id="legal_type" style="width: 150px;">
                <select name="card" lay-verify="required">
                  <option value="-1">全部</option>
                  <option value="0">待完善</option>
                  <option value="1">上架</option>
                  <option value="2">下架</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="searchLegalList">搜索</button>
            </div>
			<div class="layui-inline">
			  <button class="layui-btn layui-btn-primary ml15" id="importLegal">导入权益</button>
			</div>
            <!-- <div class="layui-form-item ml15">
              <div class="layui-input-inline" style="width: 114px;">
                  <button type="button" class="layui-btn" id="importLegal">
                  <i class="layui-icon">&#xe67c;</i>导入权益
                </button>
              </div>
            </div> -->
            <div class="layui-inline ml15">
              <button class="layui-btn layui-btn-danger" lay-submit lay-filter="exportLegalList">导出表格</button>
            </div>
        </div>
      </form>
      <table class="layui-table" lay-even lay-skin="nob">
        <thead> 
          <tr>
            <th>编号</th>
            <th>权益名称</th>
            <th>缩略图</th>
            <th>创建时间</th>
            <th>售价（会员/非会员）</th>
            <th>商家名称</th>
            <th>销量</th>
            <th>状态</th>
            <th style="width: 260px;">操作</th>
          </tr> 
        </thead>
        <tbody id="legalListData">
          <!-- <tr>
            <td>fsdfsdf</td>
            <td>fsdfsdf</td>
            <td>fsdfsdf</td>
            <td>fsdfsdf</td>
            <td>fsdfsdf</td>
            <td>fsdfsdf</td>
            <td>fsdfsdf</td>
            <td>fsdfsdf</td>
            <td>
              <button class="layui-btn layui-btn-primary takeoff-btn">下架</button>
              <button class="layui-btn layui-btn-normal legal-edit">修改</button>
              <button class="layui-btn legal-preview">预览</button>
            </td>
          </tr> -->
        </tbody>

      </table>
      <div id="pageList"></div>
  </div>
  
  <div id="previewWrap">
    <div class="pre-main">
      <img src="" alt="" class="legal-img">
     	<div class="leagal-con">
     		<div class="bisName"></div>
     		<div class="goods-price flex-col">
	  			<div>
	  				<span class="price"></span>
	      		<span class="salePrice"></span>
	  			</div>
	      	<div class="flex-row"><div class="disprice"></div><div class="legal-price">花花权益价</div></div>
	  		</div>
	  		<div class="returnPoint-box flex-row">
	        <div class="return-tag">返</div>
	        <div>最多可返<span class="returnPoint"></span>花花币</div>
	      </div>
     	</div>
    </div>
  </div>
</fieldset>
