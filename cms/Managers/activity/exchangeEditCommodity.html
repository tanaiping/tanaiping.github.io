<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>设置兑换信息</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
          <div class="com-form-title mt30">商品基础信息</div>
          <table class="layui-table" lay-even lay-skin="nob">
            <thead>
              <tr>
                <th>编号</th>
                <th>商品名称</th>
                <th>缩略图</th>
                <th>规格属性</th>
                <th>售价（会员价/兑换价）</th>
              </tr> 
            </thead>
            <tbody id="exchangeData">
                
            </tbody>
          </table>
          <div class="com-form-title mt30">售卖信息</div>
          <table class="layui-table" lay-even lay-skin="nob">
            <thead>
              <tr>
                <th class="spec-name">颜色</th>
                <th>可售库存</th>
                <th>成本价（元）</th>
                <th>市场价（元）</th>
                <th>会员价（元）</th>
                <th>兑换价（元）</th>
              </tr> 
            </thead>
            <tbody id="exchangeSell">
               
            </tbody>
          </table>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">上架日期</label>
            <div class="layui-input-inline" style="width: 500px;">
              <div class="layui-date-area">
                <input type="text" class="layui-input layui-input-date" id="shelves_start" readonly="true" lay-verify="required" placeholder="上架开始时间">
                <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
                <input type="text" class="layui-input layui-input-date" id="shelves_end" readonly="true" lay-verify="required" placeholder="上架结束时间">
              </div>
            </div>
          </div>
          
          <div class="layui-form-item">
          <label class="layui-form-label">&nbsp;</label>
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-back" >返回上一页</button>
            <button class="layui-btn" lay-submit lay-filter="exchangeSubmit">完成</button>
          </div>
        </div>

      </form>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/activity/exchangeEdit_goods.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
