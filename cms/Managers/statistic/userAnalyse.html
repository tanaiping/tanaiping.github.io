<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>用户分析</legend>
  <div class="com-pad">
      <div class="txt-desc">本页根据昨日数据来计算，而非实时数据。</div>
      <div class="com-header mt30">昨日核心指标</div>
      <div class="user-data">
        <div class="data-elem">
          <div class="elem-txt">新注册用户</div>
          <div class="elem-num" id="add_user"></div>
        </div>
        <div class="data-elem">
          <div class="elem-txt">新增会员</div>
          <div class="elem-num" id="add_member"></div>
        </div>
        <div class="data-elem">
          <div class="elem-txt">累计注册</div>
          <div class="elem-num" id="total_user"></div>
        </div>
        <div class="data-elem">
          <div class="elem-txt">累计会员</div>
          <div class="elem-num" id="total_member"></div>
        </div>
      </div>
      <form class="layui-form" action="" id="statistic_form">
        <div class="layui-flex-right">
            <div class="layui-form-item">
              <label class="layui-form-label">选择时间</label>
              <div class="layui-input-inline" style="width: 500px;">
                <div class="layui-date-area">
                   <input type="text" class="layui-input layui-input-date" id="order_start" readonly="true" placeholder="开始时间">
                  <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
                  <input type="text" class="layui-input layui-input-date" id="order_end" readonly="true" placeholder="结束时间">
                </div>
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="searchUserAnalyse">查询</button>
            </div>
            <div class="layui-inline layui-ml20">
              <button class="layui-btn layui-btn-danger" lay-submit lay-filter="exportUserAnalyse">导出</button>
            </div>
        </div>
      </form>
      <table class="layui-table" lay-even lay-skin="nob">
        <thead>
          <tr>
            <th>时间</th>
            <th>新增用户（人）</th>
            <th>新增会员（人）</th>
            <th>成交转换率（%）</th>
            <th>购买商品（人）</th>
            <th>商品销量（件）</th>
            <th>商品成交额（元）</th>
          </tr> 
        </thead>
        <tbody id="analyseData">
        </tbody>

      </table>
      <div id="pageList"></div> 
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/statistic/userIndex.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
