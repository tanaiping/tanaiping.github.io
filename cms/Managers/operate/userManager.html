<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>用户信息</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-flex-right">
            <div class="layui-form-item">
              <!-- <label class="layui-form-label">商品名称</label> -->
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入手机号码" autocomplete="off" class="layui-input" id="user_tel" >
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">选择媒体</label>
              <div class="layui-input-inline"  style="width: 150px;">
                <select name="card" lay-verify="required" id="media" lay-filter = "media">
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">用户类型</label>
              <div class="layui-input-inline"  style="width: 150px;">
                <select name="card" lay-verify="required" id="user_type">
                  <option value="-1" selected="">全部</option>
                  <option value="0">普通用户</option>
                  <option value="1">体验会员</option>
                  <option value="2">特权会员</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="searchUserManager">搜索</button>
            </div>
            <div class="layui-inline layui-ml20">
              <button class="layui-btn layui-btn-danger" lay-submit lay-filter="exportUserManager">导出</button>
            </div>
        </div>
      </form>
      <table class="layui-table" lay-even lay-skin="nob">
        <thead>
          <tr>
            <th>编号</th>
            <th>手机号</th>
            <th>UID</th>
            <th>用户名</th>
            <th>用户类型</th>
            <th>媒体</th>
            <th>生效时间</th>
          </tr> 
        </thead>
        <tbody id="userData">
            <!-- <tr>
              <td>1</td>
              <td>255</td>
              <td>无可奈何花落去</td>
              <td>无可奈何花落去</td>
              <td>无可奈何花落去</td>
              <th>媒体</th>
              <td>2019-11-15</td>
            </tr> -->
        </tbody>

      </table>
      <div id="pageList"></div>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/operate/userManager.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
