<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>编辑直充</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="com-form-title">直充信息</div>
        <div class="layui-form-item">
          <label class="layui-form-label"><em class="red-xing">*</em>直充名称:</label>
          <div class="layui-input-inline">
            <input type="text" required  lay-verify="required" placeholder="请输入直充名称，超过35字不可显示" autocomplete="off" class="layui-input" id="chargeName" maxlength="35">
          </div>
        </div>
		<div class="layui-form-item">
		  <label class="layui-form-label"><em class="red-xing">*</em>直充类型:</label>
		  <div class="layui-input-inline">
		    <input type="text" required  lay-verify="required" placeholder="请输入直充类型，超过35字不可显示" autocomplete="off" class="layui-input" id="type" maxlength="35">
		  </div>
		</div>
		<div class="layui-form-item">
		  <label class="layui-form-label"><em class="red-xing">*</em>直充规格:</label>
		  <div class="layui-input-inline">
		    <input type="text" required  lay-verify="required" placeholder="请输入直充规格，超过35字不可显示" autocomplete="off" class="layui-input" id="productName" maxlength="35">
		  </div>
		</div>
        <div class="layui-form-item">
          <label class="layui-form-label">Icon：</label>
          <div class="layui-input-inline" style="width: 114px;">
              <button type="button" class="layui-btn" id="icon_thumbnail">
              <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
          </div>
          <div class="layui-form-mid layui-word-aux">素材尺寸（180px x 180px）</div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <div class="layui-input-inline">
              <img src="../images/default.png" alt="" class="upload-source default upload-thumbnail-img2">
          </div>
        </div>
		<div class="layui-form-item">
		  <label class="layui-form-label">缩略图：</label>
		  <div class="layui-input-inline" style="width: 114px;">
		      <button type="button" class="layui-btn" id="goods_thumbnail">
		      <i class="layui-icon">&#xe67c;</i>上传图片
		    </button>
		  </div>
		  <div class="layui-form-mid layui-word-aux">素材尺寸（180px x 180px）</div>
		</div>
		<div class="layui-form-item">
		  <label class="layui-form-label"></label>
		  <div class="layui-input-inline">
		      <img src="../images/default.png" alt="" class="upload-source default upload-thumbnail-img">
		  </div>
		</div>
        <!-- 商品信息 end -->
        <div class="com-form-title">销售信息</div>
        <div class="layui-form-item" >
          <label class="layui-form-label">*成本价(元):</label>
          <div class="layui-input-inline" style="width: 150px;">
              <input type="text" class="layui-input"  lay-verify="required|isTwoDecimalsFloat" placeholder="成本价" id="cost">
          </div>
		  <label class="layui-form-label">*官方价(元):</label>
		  <div class="layui-input-inline" style="width: 150px;">
		      <input type="text" class="layui-input"  lay-verify="required|isTwoDecimalsFloat" placeholder="官方价" id="price">
		  </div>
		  <label class="layui-form-label">*会员价(元):</label>
		  <div class="layui-input-inline" style="width: 150px;">
		      <input type="text" class="layui-input"  lay-verify="required|isTwoDecimalsFloat" placeholder="会员价" id="salePrice">
		  </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">卡直充说明：</label>
          <div class="layui-input-inline">
             <div id="tips"></div>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">上架状态</label>
          <div class="layui-input-inline" style="width: auto;" id="statue" >
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">&nbsp;</label>
		  <div class="layui-input-inline" style="width: auto;">
		    <button class="layui-btn layui-btn-back" >返回上一页</button>
		  </div>
          <div class="layui-input-inline" style="width: auto;">
            <button class="layui-btn" lay-submit lay-filter="chargeSubmit">提交</button>
          </div>
          
        </div>

      </form>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/uploadImg.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/recharge/rechargeEdit.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
