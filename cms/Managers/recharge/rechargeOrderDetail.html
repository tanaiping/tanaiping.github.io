<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>订单详情</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
          <div class="com-form-title">自有订单数据</div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">订单号：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" style="text-align: left;width: auto" id="orderCode"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">直充名称：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="chargeName"></label> <!-- 商品名称 规则  数量  拼在一起 -->
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">直充类型：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="type"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">直充规格：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="productName"></label>
            </div>
          </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:135px;">充值账号：</label>
		    <div class="layui-input-inline">
		      <label class="layui-form-label"  style="text-align: left;width: auto" id="chargeAccount"></label>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label" style="width:135px;">实际支付金额：</label>
		    <div class="layui-input-inline">
		      <label class="layui-form-label"  style="text-align: left;width: auto" id="pay"></label>
		    </div>
		  </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">支付方式：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="payType"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">购买人电话：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="mobile"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">购买时间：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="createTime"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">支付时间：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="payTime"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">订单状态：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto" id="status"></label>
            </div>
          </div>
          <!-- <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">兑换凭证：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">支付信息：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label"  style="text-align: left;width: auto"></label>
            </div>
          </div> -->


          <div class="com-form-title mt30">对接订单数据</div>
          <div class="layui-form-item" id="orderList">
            <label class="layui-form-label" style="width:135px;">支付时间：</label>
            
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">&nbsp;</label>
            <div class="layui-input-inline" style="width: 200px;">
              <button class="layui-btn layui-btn-back" >返回上一页</button>
            </div>
          </div>








      </form>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/recharge/orderDetail.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
