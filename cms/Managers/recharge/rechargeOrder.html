<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>直充订单</legend> 
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-flex-right">

            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入直充名称" autocomplete="off" class="layui-input" id="chargeName" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入订单编号" autocomplete="off" class="layui-input" id="orderCode" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="用户手机号" autocomplete="off" class="layui-input" id="mobile" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="直充账号" autocomplete="off" class="layui-input" id="chargeAccount" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 500px;">
                <div class="layui-date-area">
                   <input type="text" class="layui-input layui-input-date" id="startTime" readonly="true" placeholder="付款开始时间">
                  <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
                  <input type="text" class="layui-input layui-input-date" id="endTime" readonly="true" placeholder="付款结束时间">
                </div>
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label" style="width: auto;">客户端状态</label>
              <div class="layui-input-inline" style="width: 150px;">
                <select name="status1" lay-verify="required"  id="status">
                  <option value="-1">全部</option>
                  <option value="0">未支付</option>
                  <option value="1">支付成功</option>
                  <option value="2">支付失败</option>
                  <option value="3">支付超时</option>
                  <option value="4">支付取消</option>
                  <option value="5">等待下单</option>
                  <option value="6">下单成功</option>
                  <option value="7">下单失败</option>
				  <option value="8">订单删除</option>
				  <option value="9">充值成功</option>
                </select>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label"  style="width: auto;">第三方状态</label>
              <div class="layui-input-inline" style="width: 150px;">
                <select name="status2" lay-verify="required" id="resultCode">
                  <option value="-1">全部</option>
                  <option value="0">成功</option>
                  <option value="1">失败</option>
                </select>
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="orderListSearch">搜索</button>
            </div>
            <button class="layui-btn layui-btn-danger ml15" lay-submit lay-filter="exportTableInfo">导出表格信息</button>
        </div>
      </form>
      <table class="layui-table" lay-even lay-skin="nob">
        <thead>
          <tr>
          	<th>编号</th>
            <th>订单编号</th>
            <th>用户手机</th>
            <th>直充账号</th>
            <th>商品信息</th>
            <th>实付金额</th>
			<th>付款时间</th>
            <th>客户端订单状态</th>
            <th>第三方订单状态</th>
            <th style="width: 60px;">操作</th>
          </tr> 
        </thead>
        <tbody id="orderData">
            
        </tbody>

      </table>
      <div id="pageList"></div>
      

  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/recharge/orderList.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
