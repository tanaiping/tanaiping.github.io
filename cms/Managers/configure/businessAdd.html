<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend class="bis-title">新增商家</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">商家名称</label>
          <div class="layui-input-inline">
            <!-- <input type="text" required  lay-verify="required" placeholder="商家名称" autocomplete="off" class="layui-input" id="business_name" > -->
            <label class="layui-form-label" id="business_name" style="text-align: left;"></label>

          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">商家标题</label>
          <div class="layui-input-inline">
            <input type="text" required  lay-verify="required" placeholder="请输入商家标题" autocomplete="off" class="layui-input" id="business_title" >
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">是否配对到首页icon区</label>
          <div class="layui-input-inline set-radio">
            <input type="radio" name="set" value="0" title="是" checked="">
            <input type="radio" name="set" value="1" title="否" >
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">商家图标</label>
          <div class="layui-input-inline" style="width: 114px;">
              <button type="button" class="layui-btn" id="upload_file_business">
              <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
          </div>
          <div class="layui-form-mid layui-word-aux">素材尺寸（144px x 144px）</div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"></label>
          <div class="layui-input-inline">
              <img src="../images/default.png" alt="" class="coupon-uploadimg default business-logo">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">&nbsp;</label>
          <div class="layui-input-inline" style="width: auto;">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">保存</button>
          </div>
          <button class="layui-btn layui-btn-back" >返回上一页</button>
        </div>
      </form>
      
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/uploadImg.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/configure/businessAdd.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
