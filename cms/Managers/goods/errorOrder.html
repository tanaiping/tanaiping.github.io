<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>异常订单</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-flex-right">
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入订单编号" autocomplete="off" class="layui-input" id="goods_name" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入流水号" autocomplete="off" class="layui-input" id="goods_name" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入用户手机号" autocomplete="off" class="layui-input" id="goods_name" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" class="layui-input layui-input-date" id="order_time" readonly="true" placeholder="请选择下单时间">
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="orderListSearchError">搜索</button>
            </div>
        </div>
      </form>
      <div class="flex-row-reverse">
          <button class="layui-btn layui-btn-danger exportTableInfo ml15">导出表格信息</button>
      </div>
      <table class="layui-table" lay-even lay-skin="nob">
        <thead>
          <tr>
            <th>创建时间</th>
            <th>交易流水号</th>
            <th>商品信息</th>
            <th>支付方式</th>
            <th>实付金额</th>
            <th>订单状态</th>
            <th style="width: 290px;">操作</th>
          </tr> 
        </thead>
        <tbody id="ticketData">
            <tr>
              <td>1</td>
              <td>谭同俊</td>
              <td>15855856585</td>
              <td>kdkjfs<br/>黑色：￥33</td>
              <td>￥88</td>
              <td>待发货</td>
              <td>
                <button class="layui-btn layui-btn-danger order-look">通过</button>
                <button class="layui-btn layui-btn-normal goods-ship">拒绝</button>
                <button class="layui-btn refund-btn2">退款</button>
              </td>
            </tr>
            
        </tbody>

      </table>
      <div id="pageList"></div>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/goods/orderList.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
