<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>查看物流</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
          <div class="com-form-title">买家信息</div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">订单号：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="coupon_name" style="text-align: left;width: auto">待发货</label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">收货人名称：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="coupon_name" style="text-align: left;width: auto">待发货</label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">收货人电话：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="coupon_name" style="text-align: left;width: auto">待发货</label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">收货地址：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="coupon_name" style="text-align: left;width: auto">待发货</label>
            </div>
          </div>
          <div class="com-form-title mt30">物流信息</div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">发货时间：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="coupon_name" style="text-align: left;width: auto">待发货</label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">快递名称：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="coupon_name" style="text-align: left;width: auto">待发货</label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">物流单号：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="coupon_name" style="text-align: left;width: auto">待发货</label>
            </div>
          </div>

          <div class="com-form-title mt30">进度</div>
          <ul class="layui-timeline" style="margin-left: 30px;">
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis cur">&#xe63f;</i>
              <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">客户签收人：前台</h3>
                <p>2019-11-15</p>
              </div>
            </li>
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
              <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">客户签收人：前台</h3>
                <p>2019-11-15</p>
              </div>
            </li>
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
              <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">客户签收人：前台</h3>
                <p>2019-11-15</p>
              </div>
            </li>
            <li class="layui-timeline-item">
              <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
              <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title">客户签收人：前台</h3>
                <p>2019-11-15</p>
              </div>
            </li>
          </ul>

          <div class="layui-form-item">
            <label class="layui-form-label">&nbsp;</label>
            <button class="layui-btn layui-btn-back" >返回上一页</button>
          </div>
          








      </form>
  </div>
</fieldset>
<script>

    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/goods/logistics.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
