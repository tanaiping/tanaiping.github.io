<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>商品列表</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
        <div class="layui-flex-right">
            <div class="layui-form-item">
              <!-- <label class="layui-form-label">商品名称</label> -->
              <div class="layui-input-inline" style="width: 200px;">
                <input type="text" placeholder="请输入商品名称" autocomplete="off" class="layui-input" id="goods_name" >
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-form-item">
                <label class="layui-form-label" style="width: auto">创建时间</label>
                <div class="layui-input-inline" style="width: 500px;">
                  <div class="layui-date-area">
                     <input type="text" class="layui-input layui-input-date" id="goods_start" readonly="true" placeholder="开始时间" >
                    <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
                    <input type="text" class="layui-input layui-input-date" id="goods_end" readonly="true" placeholder="结束时间">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label" style="width: auto">状态</label>
              <div class="layui-input-inline"  style="width: 150px;">
                <select name="goods_type" lay-verify="required" id="goods_type">
                  <option value="-1" selected="">全部</option>
                  <option value="0">待上架</option>
                  <option value="1">上架过</option>
                </select>
              </div>
            </div>
           <!--  <div class="layui-form-item">
              <label class="layui-form-label" style="width: auto">库存是否为空</label>
              <div class="layui-input-inline"  style="width: 150px;">
                <select name="goods_isnull" lay-verify="required" id="goods_isnull">
                  <option value="-1" selected="">全部</option>
                  <option value="1">是</option>
                  <option value="2">否</option>
                </select>
              </div>
            </div> -->
            <div class="layui-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="searchGoodsList">搜索</button>
            </div>
            <div class="layui-inline layui-ml20">
              <button class="layui-btn addGoods">新增</button>
            </div>
            <div class="layui-inline layui-ml20">
              <button class="layui-btn layui-btn-danger" lay-submit lay-filter="exportGoodsList">导出</button>
            </div>
        </div>
      </form>
      <table class="layui-table" lay-even lay-skin="nob">
        <thead>
          <tr>
            <th>编号</th>
            <th>商品名称</th>
            <th>缩略图</th>
            <th>规格属性</th>
            <th>售价（会员/非会员）</th>
			<th>市场价（元）</th>
			<th>成本价（元）</th>
			<th>库存（剩余库存/总库存）</th>
			<th>入库时间</th>
            <th>销量</th>
			<th>状态</th>
            <th>操作</th>
          </tr> 
        </thead>
        <tbody id="goodsListData">
        </tbody>

      </table>
      <div id="pageList"></div>
  </div>

  <div id="previewWrap">
    <div class="pre-main">
      <img src="" alt="" class="thumbPic-img">
      <div class="preview-con">
      	<div class="pre-h1 flex-row">
      		<div class="goods-price flex-col">
      			<div>
      				<span class="marketPrice"></span>
          		<span class="normalPrice"></span>
      			</div>
          	<div class="flex-row"><div class="vipPrice"></div><div class="legal-price">花花权益价</div></div>
      		</div>
      		<div class="flex-col sale-box">
      			<div class="sale-txt">已售</div>
          	<div class="saleStock"></div>
      		</div>
      	</div>
      </div>
      <div class="tc goodsName preview-goodname"></div>
      <div class="remark preview-goodremark"></div>
      <div class="returnPoint-box flex-row">
        <div class="return-tag">返</div>
        <div>最多可返<span class="returnPoint"></span>花花币</div>
      </div>
    </div>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/goods/goodsList.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
