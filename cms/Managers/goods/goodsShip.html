<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>商城管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>发货</legend>
  <div class="com-pad">
      <form class="layui-form" action="">
          <div class="com-form-title">买家信息</div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">订单号：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="order_no" style="text-align: left;width: auto"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">收货人名称：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="rname" style="text-align: left;width: auto"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">收货人电话：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="rmobile" style="text-align: left;width: auto"></label>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">收货地址：</label>
            <div class="layui-input-inline">
              <label class="layui-form-label" id="address" style="text-align: left;width: auto"></label>
            </div>
          </div>
          <div class="com-form-title mt30">发货设置</div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">快递公司：</label>
            <div class="layui-input-inline" id="courierCompany">
              <select name="courierCompany" lay-verify="required">
              </select>
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label" style="width:135px;">物流单号：</label>
            <div class="layui-input-inline">
              <input type="text" required  lay-verify="required" placeholder="请输入物流单号" autocomplete="off" class="layui-input" id="logistic_no">
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label" style="width: 135px;">&nbsp;</label>
            <div class="layui-input-inline" style="width: auto;">
              <button class="layui-btn" lay-submit lay-filter="shipSubmit" >确认发货</button>
              
            </div>
            <div class="layui-input-inline">
              <button class="layui-btn layui-btn-back" >返回上一页</button>
              
            </div>
            
          </div>

      </form>
  </div>
</fieldset>
<script>
    document.write("<s"+"cript type='text/javascript' src='../layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='/cms/com_config.js?"+Math.random()+"'></s" + "cript>");
    document.write("<s"+"cript type='text/javascript' src='../js/goods/orderShip.js?"+Math.random()+"'></s" + "cript>");
</script>
</body>
</html>
