<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  <title>管理后台</title>
  <script> 
  　document.write("<link rel='stylesheet' href='Managers/css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='Managers/css/main.css?v="+Math.random()+"'>"); 
  </script>
</head>
<body class="layui-login-bg">
    <div class="layui-login">
		<div class="login-con">
			<div class="layui-login-title">密码登录</div>
			<form class="layui-form" action="" id="login_box">
			    <div class="layui-form-item">
			       <input type="text" name="username" required  lay-verify="required" placeholder="手机号/账户" autocomplete="off" class="layui-input" id="user_name">
			   	</div>
			    <div class="layui-form-item">
			       <input type="password" name="psd" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" id="user_pwd">
			   	</div>
				<div class="layui-form-item">
			       <button class="layui-btn layui-login-submit layui-btn-lg" id="login-btn" lay-submit lay-filter="login" type="0">登录</button>
				</div>
				<div class="layui-form-item login-msg" style=" text-align: center;color: red;">
				</div>
			</form>
		</div>
      
    </div>

<script>
    document.write("<s"+"cript type='text/javascript' src='Managers/layui.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='com_config.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='Managers/js/md5.min.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='Managers/js/validation.js?"+Math.random()+"'></s" + "cript>"); 
    document.write("<s"+"cript type='text/javascript' src='login.js?"+Math.random()+"'></s" + "cript>"); 
</script>
</body>
</html>
