<script>
	$(function(){
		var mydate = new Date();
		var myHours = mydate.getHours();
		var myMin = mydate.getMinutes();
		var mySeconds = mydate.getSeconds();
		$(".time-txt").text("当前时间："+myHours+":"+myMin+":"+mySeconds);
		setInterval(function(){
			 mydate = new Date();
			 myHours = mydate.getHours();
		 	 myMin = mydate.getMinutes();
		 	 mySeconds = mydate.getSeconds();
		 	 if (myHours<10) {myHours = "0" +myHours;}
	        if (myMin<10) {myMin = "0" +myMin;}
	        if (mySeconds<10) {mySeconds = "0" +mySeconds;}
			 $(".cur-time").text("当前时间："+myHours+":"+myMin+":"+mySeconds);
			 console.log("当前时间："+myHours+":"+myMin+":"+mySeconds);
		},1000);



	})
