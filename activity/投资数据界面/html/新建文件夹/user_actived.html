<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jqplot.js"></script>
<script>
	$(function(){
		var myDate = new Date();
		var year = myDate.getFullYear();
		var month = myDate.getMonth()+1;
		var day = myDate.getDate();
		var strDate = year+"-"+month+"-"+day+"-sh-活跃数（单位：万）";
		var data = [[10,20,30,40,50,60,70,80,90,93,104,183,224,135,154,180],[1,13,23,34,52,66,77,88,199,123,134,145,152,165,175,152,197,210],[10,22,35,52,65,87,95,110,118,192,134,145,288,320]];
                     
    var plot = $.jqplot('chart1', data, {  
        title:{         // 标题属性  
            text:strDate,         // 标题文本  
            show:true,              // 是否阴影  
            fontFamily:'微软雅黑',  // 标题字体   
            fontSize:18,            // 标题字体大小  
            textAlign:'left',       // 标题对齐方式  
            textColor:'#a3b6e1',    // 标题颜色（也可以写作属性color）  
            escapeHtml:false        // 是否转义HTML字符，值为false时，可以在text属性中使用HTML代码  
        },  
        axesDefaults:{  // 默认坐标轴属性    
            min:0,  
            tickOptions:{  
                showMark:false,
                fontSize:'18px',
                showGridLine: true,
                showTicks:true,
                fontWeight:"bold",
                color:'#FFF',
            },
            
			
        },  
        axes:{          // 具体坐标轴属性  
            xaxis:{  
                label:'',  //日期
                ticks:[[1,'1'], [2,'2'], [3,'3'], [4,'4'], [5,'4'], [6,'6'], [7,'7'], [8,'8'], [9,'9'], [10,'10'], [11,'11'], [12,'12'], [13,'13'], [14,'14'], [15,'15'], [16,'16'], [17,'17'], [18,'18'], [19,'19'], [20,'20'], [21,'21'], [22,'22'], [23,'23'], [24,'24']],   
            },  
            yaxis: {  
                label: '',  //投放数量
                ticks:['0','50','100','150','200','250','300','350'],
            }  
        },  
        legend:{        // 图例属性  
            show:false,
            //location:'ne',
            textColor:'#FFF',
        },  
        grid:{          // 背景网格属性   
            borderWidth:1,  
            shadow:false,
            background:'transparent',
            //gridLineColor:'#444a80',    //151c60
            gridLineColor:'transparent',
            borderColor:"#444a80", 
        },  
        seriesDefaults:{// 默认数据序列属性  
            lineWidth:5,  
            markerOptions:{  
                show:true,
                size:15,
            },
            showMarker:false,  

        },  
        series:[        // 具体数据序列属性  
            {  
                color:'#ff0000',  
                label:'Android活跃用户数'  
            },{  
                color:'#f1c42a',  
                label:'IOS活跃用户数'  
            },{  
                color:'#1fc877',  
                label:'活跃用户数'  
            }
        ],  
        highlighter:{  
            show:true,  
            tooltipAxes:'y',  
            useAxesFormatters:false,  
            //tooltipFormatString:'投放量：%d'  
        }  
    });  




	})
</script>
