<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a href="javascript:;"><img src="images/sj01.jpg" alt=""></a></div>
        <div class="swiper-slide"><a href="javascript:;"><img src="images/sj02.jpg" alt=""></a></div>
        <div class="swiper-slide">
        	<a href="javascript:;"><img src="images/sj03.jpg" alt=""></a>
        	<a href="javascript:;" class="click-btn"></a>
        </div>
        <div class="swiper-slide"><a href="javascript:;"><img src="images/sj04.jpg" alt=""></a></div>
    </div>
     <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<script>
$(function(){
    //swiper 初始化
	var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        loop: false,
        autoplay: false,
        autoplayDisableOnInteraction: false
    });
    var userInfo = nfyg.getUserInfo();

    var userId = '',headUrl = '',nickName = '',point = '';
    if(userInfo != null){
        userInfo =  JSON.parse(userInfo);
        userId = userInfo.userId,headUrl = userInfo.headUrl,nickName = userInfo.nickName,point = userInfo.point;
    }    
    $(".click-btn").click(function(){
    	if(userId==undefined||userId==""){
    		alert("请登录！！！")
    	}
    	else{
    		window.location.href="http://activity.peanut8.com/index.php/prize/lists?userid="+userId;
    	}
    })

});
</script>
