<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="MobileOptimized" content="240" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />  
    <meta content="email=no" name="format-detection" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
	<meta name="renderer" content="webkit">
    <title>撸大师</title>
    <link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<div class="wrap">
		<div class="logo">
			<img src="images/logo.png" alt="">
			<div class="logo-txt">
				<div class="t1">撸大师</div>
				<div class="t2">LOOK US BRUSH</div>
			</div>
		</div>
		<div class="w340">
			<div class="login-form-box">
				<div class="login-pad">
					<ul class="form-list">
						<li><div class="tel-box"><label>手机号：</label><input type="text" placeholder="请输入手机号" id="tel"></div></li>
						<li><div class="yzm-box"><label>验证码：</label><input type="text" placeholder="请输入验证码" id="yzm" style="width: 2rem;"><div class="get-yzm">获取验证码</div></div></li>
					</ul>
					<div class="error-msg">表单错误提示，默认请置空</div>   <!--   默认为空   -->
				</div>
				
			</div>
			<div class="com-btn login-btn">登录</div>
			<div class="agreen-txt checked"> <!-- checked 已选中   未选中 则去掉这个样式 -->
				<span></span>阅读并同意《撸师卡用户服务协议》和《隐私协议》
			</div>
		</div>
	</div>
<script src="js/zepto.min.js"></script>
<script src="js/public.js"></script>
<script>
$(function(){
	$(".agreen-txt").click(function(){
		if($(this).hasClass("checked")){
			$(this).removeClass("checked");
		}else{
			$(this).addClass("checked");
		}
	})
})
</script>
</body>
</html>
