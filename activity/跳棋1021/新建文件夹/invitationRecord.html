<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="x-rim-auto-match" content="none" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="copyright" content="Copyright (c)花生地铁wifi" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="keywords" content="花生,地铁,wifi,WIFI,花生地铁,花生地铁wifi,地铁wifi,花生wifi" />
  <meta name="author" content="yerongtao" />
  <title>我的邀请记录</title>
  <link rel="icon" href="http://www.wifi8.com/images/logo_icon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style_i.css?v=1.0.1">
</head>

<body class="my-record">
  <img src="./images/title_record.png" alt="邀好友，一起领年终豪礼" class="title">
  <img src="./images/img_prize.png" alt="大奖" class="prize-img">
  <div class="info">
    <p class="date">12.24 ~ 12.28 期间</p>
    <ul>
      <li>
        <p class="left">当日邀请人数：<span id="info-dayCount"></span></p>
        <p class="right">当日排名：<span id="info-dayRank"></span></p>
      </li>
      <li>
        <p class="left">截止累计邀请人数：<span id="info-sumCount"></span></p>
        <p class="right">累计排名：<span id="info-sumRank"></span></p>
      </li>
    </ul>
    <p class="tips">备注：邀请人数为成功唤醒老用户和邀请新用户之和</p>
  </div>
  <div class="btn">
    <p class="text">邀请好友拿最大奖</p>
    <div class="btn-invitation"></div>
  </div>
  <div class="list">
    <p class="list-title">邀请明细列表</p>
    <div class="list-th">
      <p class="name">昵称</p>
      <p class="tel">手机号</p>
      <p class="speed">邀请进度</p>
    </div>
    <ul class="list-td">
    </ul>
  </div>
  <div class="prompt" id="prompt"><em>提示信息</em></div>
  <script src="./js/zepto.min.js"></script>
  <script src="./js/resize.js"></script>
  <script src="./js/nfyg-pack-common.js"></script>
  <script src="./js/invitationRecord.js?v=1.0.1"></script>
  <!-- <script src="./js/vconsole.min.js"></script> -->
</body>

</html>
