<script>
	$(function(){
		getUserData();
		setInterval(getUserData,3000);

		topStation();//调用top10的站点
		setInterval(topStation,36000); //调用top10的站点  每10分钟刷新一次
		//
		function getUserData(){
			var mydate = new Date();
			var h = mydate.getHours(); //获取当前小时数(0-23)
			var m = mydate.getMinutes(); //获取当前分钟数(0-59)
			var s = mydate.getSeconds(); //获取当前秒数(0-59)
			if (h<10) {h = "0" +h;}
	        if (m<10) {m = "0" +m;}
	        if (s<10) {s = "0" +s;}
			var time_text = h+":"+m+":"+s;
			$("#time").text(time_text);
		}

		var numRun2 = $("#cur_data").numberAnimate({num:'15343242', speed:2000, symbol:","});
		  var nums2 = 15343242;
		  setInterval(function(){
		    nums2+= 1433;
		    console.log(nums2);
		    numRun2.resetData(nums2);
		  },3000);

		//移入站点出来站点名称以及人数,移出隐藏
		var stationTimeout;
		$(".station").hover(function(){
			clearTimeout(stationTimeout);
			var obj = $(this).parents(".subway-wrap");
			var $this_left = parseInt($(this).css("left"))-87;
			var $this_top = parseInt($(this).css("top"))+13-128;
			if($(".tips-station").length==0){
				obj.append('<div class="tips-station"><div class="tips-box">'+
						   '<p>站台：<em id="station_name"></em></p>'+
						   '<p>人数：<em>153254</em></p></div></div>');
			}else{
				$(".tips-station").show();
			}
			$("#station_name").text($(this).attr("station-name"));
			$(".tips-station").css({"left":$this_left+"px","top":$this_top+"px"});
		},function(){
			stationTimeout = setTimeout(function(){$(".tips-station").hide();},100);
		});
		$(".subway-wrap").on("mouseover",".tips-station",function(){
	      clearTimeout(stationTimeout);
	    });
	    $(".subway-wrap").on("mouseout",".tips-station",function(){
	      stationTimeout = setTimeout(function(){$(".tips-station").hide();},100);
	    });

	    //移入站点出来站点名称以及人数,移出隐藏
		var linesTimeout;
		$(".lines").hover(function(){
			clearTimeout(linesTimeout);
			var obj = $(this).parents(".subway-wrap");
			var $this_left = parseInt($(this).css("left"))-87;
			var $this_top = parseInt($(this).css("top"))+13-128;
			if($(".tips-lines").length==0){
				obj.append('<div class="tips-lines"><div class="tips-box">'+
						   '<p>线路：<em id="lines_name"></em></p>'+
						   '<p>人数：<em>153254</em></p></div></div>');
			}else{
				$(".tips-lines").show();
			}
			$("#lines_name").text($(this).attr("lines-name"));
			$(".tips-lines").css({"left":$this_left+"px","top":$this_top+"px"});
		},function(){
			linesTimeout = setTimeout(function(){$(".tips-lines").hide();},100);
		});
		$(".subway-wrap").on("mouseover",".tips-lines",function(){
	      clearTimeout(linesTimeout);
	    });
	    $(".subway-wrap").on("mouseout",".tips-lines",function(){
	      linesTimeout = setTimeout(function(){$(".tips-lines").hide();},100);
	    });

		//热门站点TOP10 定义
		function topStation(){
			var top10_station = ["杨高南路","云锦路","真北路","世博大道","江苏路","黄陂南路","汶水路","武宁路","通河新村","桂林路"];
			for(var i=0;i<top10_station.length;i++){
				var sta_name =top10_station[i];
				$(".station").each(function(){
					if($(this).attr("station-name")===sta_name){
						$(this).addClass('act');
					}
				})
			}
		}



		
	})
</script>
