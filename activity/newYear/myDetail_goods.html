<body style="background-color: #d2303f">
    <div class="main-wrap">
        <div class="award-box">
          <div class="bg-box">
            <div class="code-box"><img src="images/award.png" alt="" style="width: 2.7rem;"></div><!--  二维码-->
            <div class="flex-row">
              <span>01</span>
              <div>保存二维码，扫码添加，备注：<em style="color: #cd4f48">花生开工福利</em></div>
            </div>
            <div class="flex-row">
              <span>02</span>
              <div>添加成功后，请凭活动参与手机号 +中奖截图领取奖品<br/>注：因个人信息泄露导致他人领取奖品，花生地铁将不重复发奖品</div>
            </div>
            <div class="flex-row">
              <span>03</span>
              <div>奖品领取时间截止：2月15日下午6点，逾期视为主动放弃奖品。</div>
            </div>
            <div class="flex-row">
              <span>04</span>
              <div>奖品通过到付形式邮寄。邮寄前，花生地铁工作人员会再次与你确认邮费事宜。
如确认可接受到付邮寄却拒收，进入活动黑名单，后期所有获奖奖品将取消</div>
            </div>

          </div>
        </div>
    </div>
