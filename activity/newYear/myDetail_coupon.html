<script>
  $(function(){

    //查看物流  复制
        var clipboard = new ClipboardJS('.coupon-copy');

            console.info('Text:', e.text);
            // console.info('Trigger:', e.trigger);
            //layer.msg('已复制成功！', {icon: 1});

  })
