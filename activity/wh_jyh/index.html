<body>
    <div class="main-wrap">
       <div class="main-con">
         <div class="video-box">
           <video preload="auto"  poster="images/video.png" src="http://cmsfile.wifi8.com/uploads/activity/vide/jjh100.mp4" controls   x-webkit-airplay="true" x5-playsinline="true" webkit-playsinline="true"  x5-video-player-type="h5" playsinline="true"  autoplay="true"  loop="loop"  type="video/mp4" width="100%" height="100%" id="my_video" ></video>

<script src="js/zepto.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/public.js"></script>
<script src="js/video.min.js"></script> 
<script>
    $(function(){
        var url = 'http://activity.peanut8.com/act/2019/wh_jyh/index.html';
        var imgUrl = 'http://activity.peanut8.com/act/2019/wh_jyh/images/share.jpg';
        var title = '军运会倒计时100天，吹响集结号';
        var desc = '军运会倒计时100天，吹响集结号';
        var wx_url = window.location.href;
        $.ajax({
          type: "get",
          url: 'http://activity.peanut8.com/WxShare/anxious',
          data: {
            url: wx_url
          },
          dataType: 'json',
          success: function(data) {
            if(data.code == 1) {
              wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: data.data.sharePackage.appId, // 必填，公众号的唯一标识
                timestamp: data.data.sharePackage.timestamp, // 必填，生成签名的时间戳
                nonceStr: data.data.sharePackage.nonceStr, // 必填，生成签名的随机串
                signature: data.data.sharePackage.signature, // 必填，签名，见附录1
                jsApiList: [
                  'checkJsApi',
                  'onMenuShareTimeline',
                  'onMenuShareAppMessage'
                ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
              });
              var shareInfo = data.data.shareInfo;
              wx.ready(function() {
                //分享到朋友圈
                wx.onMenuShareTimeline({
                  title: title, // 分享标题
                  desc: desc,
                  link: url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                  imgUrl: imgUrl, // 分享图标
                  success: function() {

                  },
                  cancel: function(res) {

                  }
                });

                //分享给朋友
                wx.onMenuShareAppMessage({
                  title: title, // 分享标题
                  desc: desc, // 分享描述
                  link: url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                  imgUrl: imgUrl, // 分享图标
                  success: function() {

                  },
                  cancel: function() {

                  }
                });
              });
            }
          },
          error: function() {}
        })


    })

</script>

</script>
