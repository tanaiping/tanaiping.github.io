    <script type="text/javascript">
        $(function(){ 
            var export_val=localStorage.getItem("key");//获取存储的变量key的值;
            console.log(export_val);
            var exprot_json = $.parseJSON(export_val)

                console.log(exprot_json.exitList.length);

                    var num = i%5+1;
                    html+='<li>'
                    html+='<div class="title"><em class="ex0'+num+'">'+exprot_json.exitList[i].exitName+'</em></div>'

                    html+='</dl>'
