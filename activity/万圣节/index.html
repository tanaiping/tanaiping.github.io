<script>
$(function(){
    function Rem() {
    var docEl = document.documentElement,
    oSize = docEl.clientWidth / 36;

    if (oSize > 20) {
    oSize = 20; // 限制rem值 720 / 36 =20
    }
    //console.log(oSize);
    docEl.style.fontSize = oSize + 'px';
    }
    function setSize(){
        Rem();
    }
    Rem();
    var win_w = document.documentElement.clientWidth;
    var main_h =parseFloat(win_w*1204/750);
    $(".main-wrap").css("height",main_h+"px");
    var gift_num_w = $(".gift-box .gift-num").width();
    var gift_num_h =parseFloat(gift_num_w*46/108);
    $(".gift-box .gift-num").css({"height":gift_num_h+"px","line-height":(gift_num_h-1.5)+"px"});
    
      var ck=new Cookie("HasLoaded");  //每个页面的new Cookie名HasLoaded不能相同
      if(ck.Read()==null){//未加载过，Cookie内容为空
        $(".rules").show();
        $(".white-formsbg-black").show();
         //设置保存时间
         var dd = new Date();
         dd = new Date(dd.getYear() + 1900, dd.getMonth(), dd.getDate());
         dd.setDate(dd.getDate() + 365);
         ck.setExpiresTime(dd);
          ck.Write("true");  //设置Cookie。只要IE不关闭，Cookie就一直存在
      };

      //关闭弹窗
      $(".close-btn,.confirm-btn").click(function(){
        $(this).parents(".forms-wrap").hide();
        $(".white-formsbg-black").hide();
      });

      //点击领取
      $(".gift-btn").click(function(e){
        if($(this).hasClass('disabled')){  //当没集满  存在disabled样式就不跳转  否则就正常跳转
            e.preventDefault();
        }

      });
      //
    $(".click-btn").click(function(e){
        if (nfyg.isPlatform()==false) { 
            e.preventDefault();
            //APP外
            $(".white-formsbg-black,.outer").show();
        }
    });

});
</script>
