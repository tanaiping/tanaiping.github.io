  <script>
  $(function(){
      $('.btn2>img').on('click',function(){
        $(this).animate({top:'0.45rem'},200);
        $(this).animate({top:'0'},100);
        if($(this).parent().siblings('ul').children('li').hasClass('actived')){
          $(this).parent().parent('.con').parent().next().show('350');
          $(this).parent().parent('.con').parent().hide();
        }
      });
      $('.con ul li').on('click',function(){
          $(this).addClass('actived').siblings('li').removeClass('actived');
      });

      var sum = 0;
      $('#res>img').on('click',function(){
        if($('.actived').length>0){
          console.log('ok');
          var resArry = $('.actived');
          console.log(resArry);
          $('.actived').each(function(value,index){
            if($(this).attr('data-anser')=='ok'){
              console.log(sum);
              sum = sum + 1;
            }
          });
          window.location.href = 'anser.htm?res='+sum;
        }else{
          window.location.href = 'anser.htm?res=0';
        }  
      });

  });
