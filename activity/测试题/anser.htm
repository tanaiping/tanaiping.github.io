  <script>
  if(parseInt(GetQueryString('res'))>6){
    document.title = '我已被认证为「老司机」，快来测测你的隐藏属性吧~'; 
  }else{
    document.title ='我已被认证为「不约儿童」，快来测测你的隐藏属性吧~';
  }
  // 获取参数
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  decodeURI(r[2]); return null;
}
  $(function(){
    var res = parseInt(GetQueryString('res'));
    var width =  (res/10)*7.7;
    $('#score').css('width',width+'rem');
    $('#score1').html(res*10);
    var num_child =parseInt(Math.random()*10+1);
    var num_lao = parseInt(Math.random()*10+1);
    if(res>6){
      
      $('#imgUrl').attr('src','images/0/lao/'+num_lao+'.png');
    }else{
      
      $('#imgUrl').attr('src','images/0/children/'+num_child+'.png');
    }
    // 
    $('#share').on('click',function(){
      $('#mask').show();
    });
    $('#mask').on('click',function(){
      $(this).hide();
    })
   
  });

  </script>
