				$('.rules-btn').click(function(){

				})

				//背景适配
		        var win_w = parseInt($(window).width());
		        var win_h =parseInt($(window).height());
		        if(win_w<750){
		             h =1100*win_w/750;
		             $(".list-wrap").css("height",win_h+"px");
		        }
		        else{
		             h =1100*750/750;
