<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <meta http-equiv="Cache-Control" content="no-cache" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	    <meta name="MobileOptimized" content="240" />
	    <meta name="apple-touch-fullscreen" content="YES" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />
	    <meta content="telephone=no" name="format-detection" />  
	    <meta content="email=no" name="format-detection" />
	    <!-- uc强制竖屏 -->
	    <meta name="screen-orientation" content="portrait">
	    <!-- QQ强制竖屏 -->
	    <meta name="x5-orientation" content="portrait">
	    <!-- UC强制全屏 -->
	    <meta name="full-screen" content="yes">
	    <!-- QQ强制全屏 -->
	    <meta name="x5-fullscreen" content="true">
	    <!-- UC应用模式 -->
	    <meta name="browsermode" content="application">
	    <!-- QQ应用模式 -->
	    <meta name="x5-page-mode" content="app">
	    <!-- windows phone 点击无高光 -->
	    <meta name="msapplication-tap-highlight" content="no">
	    <!-- 适应移动端end -->
	    <title>广州农行-真功夫元气早餐券</title>
	    <style>
	    	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td {margin:0;padding:0; border:0;}
			html{font-size: 100px;width: 100%;height: 100%;}
			*{outline: none;margin:0;padding:0;}
			body{width: 100%;height: 100%;height:auto;margin:0rem;padding:0rem;font-family: 'Source Han Sans CN',Helvetica,Arial,sans-serif;line-height:0.15rem;-webkit-tap-highlight-color:rgba(0,0,0,0);font-size:0.14rem;background-color: #fff;color: #fff;}
			fieldset,img {border:0}
			abbr,acronym,select { border:0;-webkit-appearance: none;outline:none;}
			a{text-decoration:none;color:#333;outline:none;hide-focus:expression(this.hideFocus=true);-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
			ul{list-style:none;}
			input,a,textarea{ outline:none;}
			.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}
			a{text-decoration: none;}
			img{vertical-align: middle;}
			em{font-style: normal;display: inline-block;}
			input::-webkit-input-placeholder{color: #b5b5b6;font-family: 'Source Han Sans CN',Helvetica,Arial,sans-serif;}
			input:-moz-placeholder{color:#b5b5b6;font-family: 'Source Han Sans CN',Helvetica,Arial,sans-serif;}
			input::-moz-placeholder{color:#b5b5b6;font-family: 'Source Han Sans CN',Helvetica,Arial,sans-serif;}
			input:-ms-input-placeholder{color:#b5b5b6;font-family: 'Source Han Sans CN',Helvetica,Arial,sans-serif;}
			.hidden{display: none;}
			.main-wrap{margin:0 auto;position: relative;}
			.fl_start{display: flex;display: -webkit-flex;justify-content:flex-start;-webkit-justify-content: flex-start;}
			.fl-between{display: -webkit-flex;display: flex;-webkit-justify-content: space-between;justify-content: space-between;}
			.hidden{display: none;}
			.main-wrap{max-width: 750px; margin:0 auto; position: relative;}

	    	.vouchersBg{background: url(img/vouchersBg.jpg) no-repeat;background-size: 100% 100%;width: 100%;height: 6.015rem;}
			.vouchersCon{padding: 0.34rem 0.285rem 0;}
			.vouchersBox{height: 2.6rem;position: relative;border-radius: .1rem;overflow: hidden;}
			.voucherLogoTop{height: 1.22rem;padding-top: .12rem;background: #ffac00;}
			.voucherLogo{width: 1.975rem;height: 1.08rem;background: url(img/vouchers.png) no-repeat;background-size:100% 100%;margin:0 auto ;}
			.vouchersIcon {position: absolute;z-index: 1;top: 50%;width: 100%;margin-top: -.06rem;}
			.vouchersIcon em{display: block;width: 0.18rem;height: 0.18rem;border-radius:.1rem;background: #17191b;overflow: hidden;}
			.vouchersIcon em:first-child{margin-left: -.1rem;}.vouchersIcon em:last-child{margin-right: -.1rem;background: #232728;}
			.voucherLogoBt{background: #FFAC00;height: 1.26rem;}
			.voucherCode{margin: 0 0.18rem;border-top: 0.02rem dashed #333;}
			.voucherCodeBox{height: 0.39rem;background: #fff;margin: 0.13rem 0 0.14rem;text-align: center;line-height: .44rem;color: #666666;border-radius: .08rem;font-size:.2rem;overflow: hidden;}
			.voucherCode p{font-size: .16rem;color: #000;line-height: .2rem;}
			.voucher-no{margin-top: 0.33rem;text-align: center;}
			.voucher-no p{text-align: center;font-size: .16rem;margin-bottom: 0.115rem;}
			.failure{color: #1599fa;}
			.voucher-no a{color: #1599FA;}
			@media (min-width : 320px){
			    html{font-size: 85.34px;}
			}
			@media (min-width: 360px) {
			    html{font-size: 96px;}
			}
			@media (min-width : 375px){
			    html{font-size:100px;}
			}
			@media (min-width : 384px){
			    html{font-size:102.5px;}
			}
			@media (min-width : 411px){
			    html{font-size: 110px;}
			}
			@media (min-width : 414px){
			    html{font-size: 110.5px;}
			}
			@media (min-width: 600px) {
			    html{font-size: 160.4px;}
			}
			@media (min-width: 768px) {
			    html{font-size: 200.4px;}
			}
			@media (min-width : 800px){
			    html{font-size: 200.6px;}
			}

	    </style>
	</head>
	<body style="background: #161616;">
		<div class="main-wrap">
			<div class="vouchersBg">
				<div class="vouchersCon">
					<div class="vouchersBox">
						<div class="vouchersIcon fl-between">
							<em></em>
							<em></em>
						</div>
						<div class="voucherLogoTop">
							<div class="voucherLogo"></div>
						</div>
						<div class="voucherLogoBt ">
							<div class="voucherCode">
								<div class="voucherCodeBox"></div>
								<p style="font-size: .12rem;">可用时间：</p>
								<p class="couponTime">截止至<span></span></p>
							</div>
						</div>
						<div class="voucher-no hidden">
							<p>哦(ノ⊙ω⊙)ノ嚯</p>
							<p class="result">你还没有成功抢兑到早餐券，加油鸭~</p>
						</div>
					</div>
					<a href="https://cmsfile.wifi8.com/uploads/activity/act/freeBreakfast/index.html" style="color: #1599FA;display: block;text-align: center;margin-top: .1rem;">返回首页</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script>
			$(function(){
				var couponCode = localStorage.code;
				var	couponTime = localStorage.validTime;
				if(couponCode == "" || couponTime == "" || couponCode == undefined || couponTime == undefined){
					$('.voucher-no').show();
					$('.voucherLogoBt').hide();
				}else{
					$('.voucherLogoBt').show();
					$('.voucher-no').hide();
					$('.voucherCodeBox').text(couponCode);
					$('.couponTime span').text(couponTime);
				}
			})
		</script>
	</body>
</html>
