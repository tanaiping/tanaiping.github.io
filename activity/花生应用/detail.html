<script>
$(function(){
	//rem 设置
	function Rem() {
	var docEl = document.documentElement,
	oSize = docEl.clientWidth / 36;

	if (oSize > 20) {
	oSize = 20; // 限制rem值 720 / 36 =20
	}
	// console.log(oSize);
	docEl.style.fontSize = oSize + 'px';
	}
	window.addEventListener('resize', Rem, false);
	Rem();
	//swiper 初始化

    var swiper = new Swiper('.detail-imgset', {
        slidesPerView: 5,
        spaceBetween: 50,
        breakpoints: {
            1024: {
                slidesPerView: 2.1,
                spaceBetween: 7
            },
            768: {
                slidesPerView: 2.1,
                spaceBetween: 7
            },
            640: {
                slidesPerView: 2.1,
                spaceBetween: 7
            },
            480: {
                slidesPerView: 2.1,
                spaceBetween: 7
            },
            320: {
                slidesPerView: 2.1,
                spaceBetween: 7
            }
        }
    });

    //初始化给应用介绍限制字体数量
    var allStr, str;
    allStr = str = $(".app-intro pre").text();
    if(str.length>40){
    	str = str.substring(0,40)+"...";
    }
    else{
    	$(".more-intro").hide();
    }
    $(".app-intro pre").text(str);

    $(".app-intro").click(function(){
    	if(!$(this).hasClass("up")){
	    	$(".app-intro pre").text(allStr);
	    	$(this).addClass("up");
    	}
    	else{
    		$(".app-intro pre").text(str);
    		$(this).removeClass("up");
    	}
    });

    var pre = $(".star02").attr("pre");
    var s_w = $(".star02").width();
    $(".star02").css("width",s_w*pre+"px");
    $(".am-pureview").on("click",function(){
			$(this).removeClass("am-active").hide();
			$("body").removeClass("am-pureview-active");
	});
	$(window).scroll(function(){
    　　var scrollTop = $(this).scrollTop();               //滚动条距离顶部的高度
    　　var scrollHeight = $(document).height();           //当前页面的总高度
    　　var windowHeight = $(this).height();               //当前可视的页面高度
       if(scrollTop>20){
			$("header").addClass("scroll");
			$("header .back-ico img").attr("src","images/back_ico_gray.png");
			return false;
		}
		else{
			$("header").removeClass("scroll");
			$("header .back-ico img").attr("src","images/back_ico_gray.png");
			return false;
		}
     });

    //下载的进度
    $(".down-btn").on("click",function(){
    	$(this).addClass("downing");
    	if($(this).hasClass("downing")){
    		downLoading(this,90);
    	}

    });
})

function downLoading(obj,percent){
	if($(obj).has(".percent").length==0){
		$(obj).prepend('<em class="percent" per=0></em>');
	}
	var per = $(obj).find(".percent").attr("per");
	if(percent>=per){
		$(obj).find("span").text(percent+"%");
		$(obj).find(".percent").attr("per",percent).stop().animate({width:percent+"%"},1000,function(){
			});
	}
}
