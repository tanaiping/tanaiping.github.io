<script>
	$(function(){

		function getUserData(){
			var mydate = new Date();
			var h = mydate.getHours(); //获取当前小时数(0-23)
			var m = mydate.getMinutes(); //获取当前分钟数(0-59)
			var s = mydate.getSeconds(); //获取当前秒数(0-59)
			if (h<10) {h = "0" +h;}
	        if (m<10) {m = "0" +m;}
	        if (s<10) {s = "0" +s;}
			var time_text = h+":"+m+":"+s;
			$("#time").text(time_text);
		}

		var numRun2 = $("#cur_data").numberAnimate({num:'56895', speed:2000, symbol:","});
		  var nums2 = 56895;
		  setInterval(function(){
		    nums2+= 1433;
		    console.log(nums2);
		    numRun2.resetData(nums2);
		  },3000);

		//点击站点出来tips
		var stationTimeout;
		$(".station").click(function(){
			if(!$(this).hasClass('act')){
				clearTimeout(stationTimeout);
				var obj = $(this).parents(".subway-wrap");
				var $this_left = parseInt($(this).css("left"))-62;
				var $this_top = parseInt($(this).css("top"))+13-78;
				if($(".tips-stationclick").length==0){
					obj.append('<div class="tips-stationclick">'+
						       '<div class="tips-box"><p class="text-indent"><em class="cur-times2"></em></p>'+
							    '<p class="clearfix"><em id="station_name2" class="m80"></em><em>,</em><em class="uv">555</em><em>人</em></p></div></div>');
				}else{
					$(".tips-stationclick").show();
				}
				$(".cur-times2").text(getNowFormatDate());
				$("#station_name2").text($(this).attr("station-name"));
				$(".tips-stationclick").css({"left":$this_left+"px","top":$this_top+"px"});
				stationTimeout = setTimeout(function(){$(".tips-stationclick").hide();},3000);
			}
		});


		//获取当前时间
		function getNowFormatDate() {
		    var date = new Date();
		    var seperator1 = "-";
		    var seperator2 = ":";
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    var hour = date.getHours();
		    var min = date.getMinutes();
		    var second = date.getSeconds();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (hour >= 0 && hour <= 9) {
		        hour = "0" + hour;
		    }
		    if (min >= 1 && min <= 9) {
		        min = "0" + min;
		    }
		    if (second >= 0 && second <= 9) {
		        second = "0" + second;
		    }
		    // date.getFullYear() + seperator1 + month + seperator1 + strDate+ " " + 
		    var currentdate =hour + seperator2 + min + seperator2 + second;
		    return currentdate;
		}

		function FormatNum(str){
		    var str = ''+str;
		    var newStr = "";
		    var count = 0;

		    if(str.indexOf(".")==-1){
		        for(var i=str.length-1;i>=0;i--){
		            if(count % 3 == 0 && count != 0){
		                newStr = str.charAt(i) + "," + newStr;
		            }else{
		                newStr = str.charAt(i) + newStr;
		            }
		            count++;
		        }
		        //str = newStr + ".00"; //自动补小数点后两位
		        str = newStr;
		    }
		    else
		    {
		        for(var i = str.indexOf(".")-1;i>=0;i--){
		            if(count % 3 == 0 && count != 0){
		                newStr = str.charAt(i) + "," + newStr;
		            }else{
		                newStr = str.charAt(i) + newStr; //逐个字符相接起来
		            }
		            count++;
		        }
		        str = newStr + (str + "00").substr((str + "00").indexOf("."),3);
		    }
		    return str;
		}
		
	})
