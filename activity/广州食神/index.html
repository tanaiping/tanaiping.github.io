<script>
$(function(){
    var win_w = $(window).width();
    var status =false;
    var isFirst =true;
    var loop;
    loop();
    //抽奖所需的参数
    var imgs = ["1.jpg", "2.jpg", "3.jpg", "4.jpg","5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg", "12.png"];
    //var random = Math.floor(Math.random()*imgs.length);
    //rem 设置
    function Rem() {
    var docEl = document.documentElement,
    oSize = docEl.clientWidth / 36;

    if (oSize > 20) {
    oSize = 20; // 限制rem值 720 / 36 =20
    }
    //console.log(oSize);
    docEl.style.fontSize = oSize + 'px';
    }
    function setSize(){
        Rem();
        // setTimeout(function(){
        //     var index_wrap_h = win_w*535/750;
        //     $(".index-wrap").css("height",index_wrap_h+"px");
        // },200);
    }
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        slidesPerView :4,
        freeMode : true,
        spaceBetween: 15,
        autoplay:600,
        loop:true,
        autoplayDisableOnInteraction: false
    });
    function lottery(random){
        var lottery_MAX = parseInt(imgs.length*8)+parseInt(random);
        var i=0;
        console.log(random);
        if(status==true) {
            return false;
        }
        console.log(status);
        status=true;
        var interval = setInterval(function(){
            if(i<=lottery_MAX){
                var y = i%imgs.length;
                $(".lot-box img").attr("src","images/quan/"+imgs[y]);
                i++;
            }
            else{
                status=false;
                if(!isFirst){
                    if(random!=12){
                        $(".white-formsbg-black").show();
                        $(".success").show();
                    }
                    else{
                        $(".white-formsbg-black").show();
                        $(".lose").show();

                    }
                }else{
                    isFirst=false;
                    if(random!=12){
                        $(".white-formsbg-black").show();
                        $(".success").show();
                    }
                }
                //已经抽奖五次  代码写在这里
                // $(".white-formsbg-black").show();
                // $(".used").show();
                clearInterval(interval);
            }
        },100);
    }
    function loop(){
        var i=0;
        loop = setInterval(function(){
            var y = i%imgs.length;
            $(".lot-box img").attr("src","images/quan/"+imgs[y]);
            i++;
        },100);
    }
    setSize();
    window.addEventListener('resize', setSize, false);
    // var arr = [5,2,3,152];
    // console.log(arr.indexOf(52));    // 返回0
    //点击抽奖
    $(".lot-btn").click(function(){
        clearInterval(loop);
        var random = Math.floor(Math.random()*imgs.length);  // 后台可以不用这句话  直接在下面的方法里面传个值  这里用于静态测试
        lottery(random);
    });

    $(".white-formsbg-black,.close-img,.know-btn,.tom-btn").click(function(){
        $(".white-formsbg-black,.forms-wrap").hide();
    });
});
</script>
