<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/com.js"></script>
<script>
$(function(){
   
    window.addEventListener('resize', setSize, false);
    setSize();

    //确认使用
    $(".click-btn").click(function(event) {
        /* Act on the event */
        var login_status =0  //App外
        if(login_status==0){
                commonUtils.showPop2("仅支持花生地铁WiFiApp内领取",2000,1.6);
        }else{

            if(!$(this).hasClass('disabled')){
                $(".code-bg .t2").addClass('active').text("BDDCTEADGHYRE");
                $(".header .t1").text("恭喜获得上海佛罗伦萨小镇");
                
                $(this).addClass('disabled').text("已领取");
            }
        }

    });

    

 });
</script>
