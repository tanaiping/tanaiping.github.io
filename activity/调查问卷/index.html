    <script>var WB = document.documentElement.clientWidth,
      HB = document.documentElement.clientHeight;
      coverLoad();
      function coverLoad() {

        var img = new Image();
        img.src = 'img/loadingcover.png';

        if (img.complete) {
          // console.log('coverLoad complete')
          setImg();
        } else {
          img.onload = function() {
            // console.log('coverLoad onload')
            setImg();
            img.onload = null;
          };
        };
      };
      function setImg() {
        WB = document.documentElement.clientWidth,
        HB = document.documentElement.clientHeight;

        var dloadwave = document.getElementById('loadwave');
        var dloadcover = document.getElementById('loadcover');
        var dbody = document.getElementsByTagName('body')[0];

        // dbody.style.width = (HB < WB ? WB : HB )+'px';
        // dbody.style.height = (HB < WB ? HB : WB) +'px';
        dloadwave.style.opacity = 1;

        if (HB / WB > 1336 / 649 || WB / HB > 1336 / 649) {
          dloadcover.style.width = '100%';
        } else {
          dloadcover.style.width = 'auto';
        }
        
      }
      window.addEventListener('resize',
      function() {
        setImg();
      })
      </script>

    <script>
      $(function(){
        var wx_link = window.location.href
        $.ajax({
            type: "get",
            url: 'http://activity.peanut8.com/api/ajaxWx',
            data: {"url":wx_link},
            dataType: 'json',
            success: function(data) {
                 wx.config({
                      debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                      appId: data.data.sharePackage.appId, // 必填，公众号的唯一标识
                      timestamp: data.data.sharePackage.timestamp, // 必填，生成签名的时间戳
                      nonceStr: data.data.sharePackage.nonceStr, // 必填，生成签名的随机串
                      signature: data.data.sharePackage.signature,// 必填，签名，见附录1
                      jsApiList: [
                        'checkJsApi',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage'
                      ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                  });
            },
            error: function() {}
          });


      })
    </script>
