<h3>三张例子图片</h3>  
<div>  
    <div>orientation 1:</div>  
    <img src="images/template/template-img3.png" style="max-width: 200px;" id="p_1">  
</div>  
  
<div>

    <img id="pic_1" style="max-width: 200px"/>  
</div>

</div>
