    <script>
        $(function(){
            var random = Math.ceil(Math.random()*3);
            $(".slide-img-box").attr("src","images/img_box"+random+".png");
            /* 设置弹幕的容器的高度*/
            var $winW = parseInt($(window).width());
            var $img_pecent = 750/453;
            var $dmH = parseFloat($winW/(750/453))
            $("#danmu_box,#danmu-txt-con").css("height",$dmH+"px");
            //弹幕开关
            $(".dm-switch-btn").click(function(){
                if($(this).hasClass('dm-kai')){
                    $(this).removeClass('dm-kai').addClass('dm-guan').attr("src","images/dm_guan.png");
                    $("#danmu-txt-con").hide();
                }else{
                    $(this).removeClass('dm-guan').addClass('dm-kai').attr("src","images/dm_kai.png");
                    $("#danmu-txt-con").show();
                }
            })
            //弹幕 start
            var pageW=parseInt($(document).width());
            var pageH=$dmH;  //parseInt($(document).height());
            var boxDom=$("#danmu-txt-con");
            var btnDom=$("#dm_btn");
            var Top,Right;
            var width;
            width=pageW;
            //var colorArr=["#cfaf12","#12af01","#981234","#adefsa","#db6be4","#f5264c","#d34a74"];
             btnDom.bind("click",auto);
            document.onkeydown=function(e){
                if(e.keyCode == 13){
                    auto();
                }
            }
            function auto(){
                var creSpan=$('<div class="dm-msgbox"></div>');
                var text=$("#text").val();
                creSpan.text(text);
                $("#text").val("");
                Top=parseInt(pageH*(Math.random()));
                //var num=parseInt(colorArr.length*(Math.random()));
                if(Top>pageH-40){
                    Top=pageH-40;
                }
                creSpan.css({"top":Top,"right":-300});
                boxDom.append(creSpan);
                var spanDom=$("#danmu-txt-con>.dm-msgbox:last-child");
                spanDom.stop().animate({"right":pageW+300},15000,"linear",function(){
                            $(this).remove();
                        });
            }
            // function getRandomColor(){
            //     return '#' + (function(h){
            //         return new Array(7 - h.length).join("0") + h
            //     })((Math.random() * 0x1000000 << 0).toString(16));
            // }

            //弹幕 end

            var win_w =parseInt($(window).width());
            var swiper_w = win_w*0.85*384/334/2;
            $(".swiper-container").css("height",swiper_w+"px");
              var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                paginationClickable: '.swiper-pagination',
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
                slidesPerView: 2,
                coverflow: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows : true
                }
            });


            $(".forms-close,.white-formsbg").click(function(){
                $(".fixed-box-dm").hide();
                $(".fixed-box-gift").hide();
                $(".white-formsbg").hide();
            });

            //打开评论弹窗
            $("#btn").click(function(){
                $(".fixed-box-dm").show();
                $(".white-formsbg").show();
            });

            var ck=new Cookie("HasLoaded");  //每个页面的new Cookie名HasLoaded不能相同
              if(ck.Read()==null){//未加载过，Cookie内容为空
                $(".fixed-box-gift").show();
                $(".white-formsbg").show();
                 //设置保存时间
                 var dd = new Date();
                 dd = new Date(dd.getYear() + 1900, dd.getMonth(), dd.getDate());
                 dd.setDate(dd.getDate() + 365);
                 ck.setExpiresTime(dd);
                  ck.Write("true");  //设置Cookie。只要IE不关闭，Cookie就一直存在
              }

        })
    </script>
