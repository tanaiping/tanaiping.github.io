    <script>
        $(function(){
            //点赞计数
            $(".photo-list").on("click",".zan-img",function(){
                var $this_parent = $(this).parent("div");
                var sib_num = $(this).siblings('.zan-num');
                var cur_val =parseInt(sib_num.text());
                if(!$this_parent.hasClass('clicked')){
                    $this_parent.addClass('clicked')
                    $(this).attr("src","images/zan_checked.png");
                    sib_num.text(cur_val+1);
                }else{
                    $this_parent.removeClass('clicked');
                    $(this).attr("src","images/zan.png");
                    sib_num.text(cur_val-1);
                }
            });

            $(".rank-no").on("click",".zan-img",function(){
                var $this_parent = $(this).parent("div");
                var sib_num = $(this).siblings('.zan-num');
                var cur_val =parseInt(sib_num.text());

                    $(this).attr("src","images/zan_checked.png");
