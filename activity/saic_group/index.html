<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="MobileOptimized" content="240" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />  
    <meta content="email=no" name="format-detection" />
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>猜运动员赢钻石联赛上海站门票</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="index-bg">
      <div class="main-wrap">
        <img src="images/img01.png" alt="" class="img01 sport-img">
        <img src="images/img02.png" alt="" class="img02 sport-img">
        <img src="images/sidai.png" alt="" class="img-sd">
        <img src="images/img03.png" alt="" class="img03 sport-img">
        <div class="bottom-box">
          <ul class="name-list">
            <li><div class="sport-name">伊辛巴耶娃<em><img src="images/error.png" alt=""></em></div></li>
            <li><div class="sport-name">苏炳添<em><img src="images/right.png" alt=""></em></div></li>
            <li><div class="sport-name">罗哈勒<em><img src="images/right.png" alt=""></em></div></li>
            <li><div class="sport-name">斯蒂芬蒂<em><img src="images/right.png" alt=""></em></div></li>
            <li><div class="sport-name">谢文骏<em><img src="images/error.png" alt=""></em></div></li>
            <li><div class="sport-name">索尔基德森<em><img src="images/error.png" alt=""></em></div></li>
          </ul>
          <a href="http://www.meclub.org/#/credit?channel=10" class="go-click-link">点击购票｜赢取选手亲笔签名海报（限量10份）</a>
        </div>
      </div>
  </div>
<div class="prompt" id="prompt"><em>提示信息</em></div>
<div class="black-bg"></div>
<div class="pop-box blur">
  <div class="pop-main">
      <div class="close-pop"></div>
      <img src="images/pop_img.png" alt="" class="pop-img">
      <div class="pop-content">
        <div class="pop-con">
          <div class="t1">恭喜你！ 这组运动员全部猜对啦！</div>
          <div class="t2">输入手机号可以参与抽奖获得赛事门票<em>（限10张）</em></div>
          <ul class="form-list">
            <li class="tel"><input type="text"  maxlength="11" pattern="[0-9]*" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" placeholder="手机号码"></li>
            <li class="yzm-li"><input type="text" placeholder="验证码"><span>发送验证码</span></li>
          </ul>
          <a href="javascript:;" class="fomt-submit">提交</a>
          <div class="t3">领奖信息：</div>
          <div class="t4">4月30日前，会以短信通知中奖用户领奖事宜。 </div>
          <a href="http://www.meclub.org/#/credit?channel=10" class="go-click-link-pop">点击购票｜赢取选手亲笔签名海报（限量10份）</a>
        </div>
      </div>
  </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<!-- <script type="text/javascript" src="js/vconsole.min.js"></script>  -->
<script src="js/public.js"></script>

</body>
</html>
