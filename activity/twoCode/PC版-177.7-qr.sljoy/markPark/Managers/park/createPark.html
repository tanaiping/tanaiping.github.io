	<body>
		<div class="page-box">
			<div class="Breadcrumb">
				<div class="Breadcrumb-title">纪念园管理 / 纪念园列表 / 创建纪念园</div>
				<button class="layui-btn layui-btn-normal back-btn" >返回</button>
			</div>
			<div class="content-box">
				<form class="layui-form" action=""  style="width: 100%;">
					<h3 class="second-title">客户信息</h3>
					<div class="layui-form-item">
					    <label class="layui-form-label">客户名称</label>
					    <div class="layui-input-inline">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入客户名称" autocomplete="off" class="layui-input" id="customername">
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">客户电话</label>
					    <div class="layui-input-inline">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入客户电话" autocomplete="off" class="layui-input" id="customertel">
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">所属家族</label>
					    <div class="layui-input-inline"  id="familyname">
					       <select name="familyname" lay-filter="familyname">
							  <option value="-1">所属家族</option>
							</select>
					    </div>
						<label class="layui-form-label" style="width: auto;">或创建家族</label>
						<div class="layui-input-inline">
						  <input type="text" name="title" placeholder="请输入家族名称" autocomplete="off" class="layui-input" id="addfamilyname">
						</div>
					</div>
					
					<h3 class="second-title">纪念园信息</h3>
					
					<div class="layui-form-item">
					    <label class="layui-form-label">墓园照片</label>
					    <div class="layui-input-inline" style="width: 114px;">
							<button type="button" class="layui-btn" id="parkImg">
							 <i class="layui-icon"></i>上传图片
							</button><input class="layui-upload-file" type="file" accept="undefined" name="upImg" id="upImg">
						</div>
						<label class="layui-form-label layui-form-auto" style="color: #c3c3c3;">尺寸规格：440px*227px</label>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">&nbsp;</label>
						<div class="layui-input-inline flex-imglist">
							<div class="upload-img-elem mr15" id="bgpic" bgpic="">
								<div class="img-close-icon"></div>
							</div>
						 </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">人物名称</label>
					    <div class="layui-input-inline">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入人物名称" autocomplete="off" class="layui-input" id="tombname">
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">在世时间</label>
					    <div class="layui-date-area">
					       <input type="text" class="layui-input layui-input-date" id="birthday" readonly="true" placeholder="出生日期" style="width: 200px">
					      <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
					      <input type="text" class="layui-input layui-input-date" id="deathdate" readonly="true" placeholder="离世日期" style="width: 200px">
					    </div>
					</div>
					<!-- <div class="layui-form-item">
					    <label class="layui-form-label">人物所在地</label>
						<div class="layui-input-inline"  style="width: 145px;">
						   <input type="text" name="title" required  lay-verify="required" placeholder="请输入具体地址" autocomplete="off" class="layui-input" id="city">
						</div>
					</div> -->
					<div class="things-box" num ="0">
						<div class="layui-form-item">
						    <label class="layui-form-label">事迹简介</label>
						    <div class="layui-input-inline">
							  <textarea placeholder="请输入事迹简介" class="layui-textarea" id="desc"  autocomplete="off"></textarea>
						    </div>
						</div>
						<div class="things-list">
							<div class="layui-form-item">
							    <label class="layui-form-label">事迹1</label>
							    <div class="layui-input-inline">
							      <div class="layui-date-area">
							         <input type="text" class="layui-input layui-input-date events-date-com events-date" readonly="true" placeholder="事迹日期">
							      </div>
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">&nbsp;</label>
							    <div class="layui-input-inline">
							      <textarea name="desc" placeholder="请输入内容" class="layui-textarea content"></textarea>
							    </div>
							</div>
							<div class="layui-form-item">
							    <label class="layui-form-label">事迹照片</label>
							    <div class="layui-input-inline" style="width: 114px;">
									<button type="button" class="layui-btn" id="uploadEventsImg">
									 <i class="layui-icon"></i>上传图片
									</button><input class="layui-upload-file" type="file" accept="undefined" name="file">
								</div>
								<label class="layui-form-label layui-form-auto" style="color: #c3c3c3;">尺寸规格：106px*106px</label>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">&nbsp;</label>
								<div class="layui-input-block flex-imglist things-imgList">
									  <div class="upload-img-elem mr15 mb15 eventpics" eventpics ="">
									  	<div class="img-close-icon"></div>
									  </div>
								</div>
							</div>
						</div>
						
						<div class="layui-form-item" id="addThingsBox">
						    <label class="layui-form-label">&nbsp;</label>
						    <div class="layui-input-inline" >
								<button type="button" class="layui-btn" id="add_things">添加事迹</button>
							</div>
						</div>
						
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">位置</label>
					    <div class="layui-input-inline">
					      <input type="text" name="title"  placeholder="请输入纪念园详细地址或经纬度" autocomplete="off" class="layui-input" id="city">
					    </div>
						<label class="layui-form-label layui-form-auto" style="color: #c3c3c3;">如填写经纬度请用','隔开</label>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">纪念相册</label>
					    <div class="layui-input-inline" style="width: 114px;">
							<button type="button" class="layui-btn" id="uploadImgList">
							 <i class="layui-icon"></i>上传图片
							</button><input class="layui-upload-file" type="file" accept="undefined" name="file">
						</div>
						<label class="layui-form-label layui-form-auto" style="color: #c3c3c3;">尺寸规格：106px*106px</label>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">&nbsp;</label>
						<div class="layui-input-block flex-imglist phone-imglist">
							<div class="set-box">
								<div class="upload-img-elem mr15 mb15 showpic">
									<div class="img-close-icon2"></div>
								</div>
								<input type="text" name="title" placeholder="请输入图片描述" autocomplete="off" class="layui-input showtitle" style="width: 200px;">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">视频留念</label>
					    <div class="layui-input-inline" style="width: 114px;">
							<button type="button" class="layui-btn" id="uploadVideoList">
							 <i class="layui-icon"></i>上传视频
							</button><input class="layui-upload-file" type="file" accept="undefined" name="file">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">&nbsp;</label>
						<div class="layui-input-block flex-imglist video-list">
							<div class="set-box">
								<div class="upload-img-elem mr15 mb15 showpic">
									<div class="img-close-icon2"></div>
								</div>
								<input type="text" name="title"  placeholder="请输入视频描述" autocomplete="off" class="layui-input showtitle" style="width: 200px;">
							</div>
						</div>
					</div>
					<div class="layui-form-item relative-box">
					    <label class="layui-form-label">亲友档案</label>
					    <div class="layui-input-inline rtype" style="width: 200px;" >
							<select name="rtype" lay-verify="required">
							  <option value="-1">选择辈分</option>
							  <option value="1">长辈</option>
							  <option value="2">平辈</option>
							  <option value="3">晚辈</option>
							</select>
						</div>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="title" placeholder="请输入亲友关系" autocomplete="off" class="layui-input rname">
						</div>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="title" placeholder="请输入亲友名称" autocomplete="off" class="layui-input funame">
						</div>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="title" placeholder="请输入备注" autocomplete="off" class="layui-input remark">
						</div>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="title" placeholder="请输入跳转链接" autocomplete="off" class="layui-input tomburl">
						</div>
					</div>
					<div class="layui-form-item" id="addRelative">
					    <label class="layui-form-label">&nbsp;</label>
					    <div class="layui-input-inline" >
							<button type="button" class="layui-btn" id="add_relative">添加亲友</button>
						</div>
					</div>

					    <label class="layui-form-label">思念留言</label>
					    <div class="layui-input-inline">
							<input type="checkbox" name="" title="启用留言" lay-skin="primary" checked>
						</div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">留言照片</label>
					    <div class="layui-input-inline" style="width: 114px;">
							<button type="button" class="layui-btn" id="upload">
							 <i class="layui-icon"></i>上传图片
							</button><input class="layui-upload-file" type="file" accept="undefined" name="file">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">&nbsp;</label>
						<div class="layui-input-block flex-imglist message-imgList">
							  <div class="upload-img-elem mr15 mb15 has" style="background-image: url('http://adfile.wifi8.com/uploads/jpg/20210425/20210425103312kt.jpg')">
							  	<div class="img-close-icon"></div>

							  <div class="upload-img-elem mr15 mb15">
							  	<div class="img-close-icon"></div>
							  </div>
						</div>
					</div> -->
					
					<h3 class="second-title">纪念园设置</h3>
					
					<div class="layui-form-item">
					    <label class="layui-form-label">背景音乐</label>
					    <div class="layui-input-inline" style="width: 114px;">
							<button type="button" class="layui-btn" id="uploadMusic">
							 <i class="layui-icon"></i>上传音频
							</button><input class="layui-upload-file" type="file" accept="undefined" name="file">
						</div>
						<div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="bgmusic" bgmusic =""></label>
						</div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">设置有效期</label>
					    <div class="layui-date-area">
					       <input type="text" class="layui-input layui-input-date" id="acbegday" readonly="true" placeholder="开始时间" style="width: 200px">
					      <label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
					      <input type="text" class="layui-input layui-input-date" id="acendday" readonly="true" placeholder="结束时间" style="width: 200px">
					    </div>
						<label class="layui-form-label layui-form-auto" style="color: #c3c3c3;">默认不填时间为‘永久’</label>
						<!-- <div class="layui-input-inline">
							<input type="checkbox" name="" title="永久" lay-skin="primary" checked>
						</div> -->
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">访问密码</label>
					    <div class="layui-input-inline"  style="width: 100px">
					       <input type="text" class="layui-input"  placeholder="访问密码" id="acpwd">
					    </div>
						<label class="layui-form-label" style="color: #999; white-space: nowrap;">若密码为空，则不限制访问</label>
						<!-- <label class="layui-form-btn mr20 fl">换一换</label>
						<label class="layui-form-btn mr20 fl">复制</label> -->
					</div> 
					<div class="layui-form-item">
					    <label class="layui-form-label">&nbsp;</label>
					    <div class="layui-input-inline" >
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="createCode">生成二维码</button>
							<!-- <button class="layui-btn layui-btn-normal" class="createCode">生成二维码00</button> -->
							<button class="layui-btn layui-btn-primary cancel-btn">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
