<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
		<title>管理后台</title>
		<script>
			　document.write("<link rel='stylesheet' href='../css/layui.css?v="+Math.random()+"'>");
  　document.write("<link rel='stylesheet' href='../css/main.css?v="+Math.random()+"'>"); 
  </script>
	</head>
	<body>
		<div class="page-box">
			<div class="Breadcrumb">
				<div class="Breadcrumb-title">纪念园管理 / 纪念园列表 / 纪念园详情</div>
				<button class="layui-btn layui-btn-normal back-btn" >返回</button>
			</div>
			<div class="content-box">
				<form class="layui-form" action=""  style="width: 100%;">
					<h3 class="second-title">客户信息</h3>
					<div class="layui-form-item">
					    <label class="layui-form-label">客户名称</label>
					    <div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="customername"></label>
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">客户电话</label>
					    <div class="layui-input-inline">
					      <label class="layui-form-label layui-form-auto" id="customertel"></label>
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">所属家族</label>
					    <div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="familyname"></label>
					    </div>
					</div>
					
					<h3 class="second-title">纪念园信息</h3>
					
					<div class="layui-form-item">
					    <label class="layui-form-label">墓园照片</label>
					    <div class="layui-input-inline">
							<div class="flex-row" id="bgpic">
								<div class="img-bgshow"></div>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">人物名称</label>
					    <div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="tombname"></label>
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">在世时间</label>
						<div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="deathDate1"></label>
						</div>
					</div>
					<!-- <div class="layui-form-item">
					    <label class="layui-form-label">人物所在地</label>
					    <div class="layui-input-inline">
					    	<label class="layui-form-label layui-form-auto" id="city"></label>
					    </div>
					</div> -->
					<div class="things-box" num ="0">
						<div class="layui-form-item">
						    <label class="layui-form-label">事迹简介</label>
						    <div class="layui-input-inline">
								<label class="layui-form-label layui-form-auto" id="desc"></label>
						    </div>
						</div>
						
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">位置</label>
					    <div class="layui-input-inline">
					      <label class="layui-form-label layui-form-auto" id="city"></label>
					    </div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">纪念相册</label>
					    <div class="layui-input-block">
							<div class="flex-row" id="imglistPic">
								
							</div>
						</div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">视频留念</label>
					    <div class="layui-input-block">
							<div class="flex-row" id="videolistPic">
								
							</div>
						</div>
					</div>
					<div id="relative-wrap">
						<div class="layui-form-item relative-box">
						    <label class="layui-form-label">亲友档案</label>
						    <div class="layui-input-inline">
								<label class="layui-form-label layui-form-auto rtype"></label>
							</div>
							<div class="layui-input-inline" style="width: 200px;">
								<label class="layui-form-label layui-form-auto rname"></label>
							</div>
							<div class="layui-input-inline" style="width: 200px;">
								<label class="layui-form-label layui-form-auto funame"></label>
							</div>
							<div class="layui-input-inline" style="width: 200px;">
								<label class="layui-form-label layui-form-auto remark"></label>
							</div>
							<div class="layui-input-inline" style="width: 200px;">
								<label class="layui-form-label layui-form-auto tomburl"></label>
							</div>
						</div>
					</div>
					
					<h3 class="second-title">纪念园设置</h3>
					
					<div class="layui-form-item">
					    <label class="layui-form-label">背景音乐</label>
					    <div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="bgmusic"></label>
						</div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">设置有效期</label>
						<div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="acdate"></label>
						</div>
						<!-- <div class="layui-input-inline">
							<input type="checkbox" name="" title="永久" lay-skin="primary" checked>
						</div> -->
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">访问密码</label>
					    <div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="acpwd"></label>
					    </div>
						<!-- <label class="layui-form-btn mr20 fl">换一换</label>
						<label class="layui-form-btn mr20 fl">复制</label> -->
					</div> 
					<div class="layui-form-item">
					    <label class="layui-form-label">查看地址</label>
					    <div class="layui-input-inline">
							<label class="layui-form-label layui-form-auto" id="qrtxt"></label>
					    </div>
						<div class="layui-input-inline">
							<label class="layui-form-label copy-btn">复制</label>
						</div>
						<!-- <label class="layui-form-btn mr20 fl">换一换</label>
						<label class="layui-form-btn mr20 fl">复制</label> -->
					</div> 
					<div class="layui-form-item">
					    <label class="layui-form-label">查看地址二维码</label>
					    <div class="layui-input-inline">
							<img src="" alt="" id="qrurl" style=" width: 200px;height: 200px;">
					    </div>
						<!-- <label class="layui-form-btn mr20 fl">换一换</label>
						<label class="layui-form-btn mr20 fl">复制</label> -->
					</div> 
					
				</form>
			</div>
		</div>

			document.write("<s" + "cript type='text/javascript' src='../layui.js?" + Math.random() + "'></s" + "cript>");
			document.write("<s" + "cript type='text/javascript' src='../../com_config.js?" + Math.random() + "'></s" + "cript>");

		</script>
