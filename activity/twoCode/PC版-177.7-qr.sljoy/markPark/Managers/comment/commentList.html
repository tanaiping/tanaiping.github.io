						<div class="layui-form-item">
							<label class="layui-form-label layui-form-label-auto">客户电话</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" placeholder="请输入客户电话" autocomplete="off" class="layui-input" id="customertel">
							</div>
						</div>

								<label class="layui-form-label layui-form-label-auto">评论时间</label>
								<div class="layui-date-area">
									<input type="text" class="layui-input layui-input-date" id="startTime" readonly="true" placeholder="开始时间">
									<label class="layui-form-label" style="text-align: center;width: 40px;">至</label>
									<input type="text" class="layui-input layui-input-date" id="endTime" readonly="true" placeholder="结束时间">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label layui-form-label-auto" style="width: auto">状态</label>
							<div class="layui-input-inline" style="width: 150px;">
								<select name="card" lay-verify="required" id="status">
									<option value="0">全部</option>
									<option value="1">正常</option>
									<option value="2">下架</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label layui-form-label-auto">人物名称</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" placeholder="请输入人物名称" autocomplete="off" class="layui-input" id="tombname">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label layui-form-label-auto">评论关键词</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" placeholder="请输入关键词" autocomplete="off" class="layui-input" id="msgtext">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label layui-form-label-auto">家族名称</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" placeholder="请输入家族名称" autocomplete="off" class="layui-input" id="familyname">
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal" lay-submit lay-filter="search-btn">搜索</button>
							</div>
						</div>
					</div>
					
				</form>
