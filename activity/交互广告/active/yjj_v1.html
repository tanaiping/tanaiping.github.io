<script type="text/javascript">
$(function(){
   window.addEventListener('resize', Rem, false);
   Rem();
   mainH();
   var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 4,
        paginationClickable: true,
        spaceBetween: 0,
        freeMode: true
    });
   //定义三个定时器
   var setInterval_1;
   var setInterval_2;
   var setInterval_3;

   $(".rules-btn").click(function(){
        $(".white-formsbg-black,.rules").removeClass('hidden').show();
   });

   var activeType = 1;
   //var appkey = "EC2AB829ABF44D97B5DE5BBEF84627DF";
	
	 appkey = GetQueryString("appkey");
	 
	 //uid 存在cookies里面 key appkey_activeType_uid
	 uid = cookie.getCookie("uid");
	 console.info("uid init:"+uid);
	 if(uid=='' || undefined == uid){
		uid = guid();
		cookie.setCookie("uid",uid);			
	 }
	 console.info("uid:"+uid);
	
	 
	// console.info("init appkey="+appkey);
	 
	
	//今日剩余次数  key = appkey_activeType
	 var init_count = cookie.getCookie(appkey+"_"+activeType);
	 if(init_count!=null && undefined != init_count){
		$(".today-nums em").text(init_count)
	 }else{
		init_count=8;
	 	$(".today-nums em").text(8)
	 }
   $(".start-btn").click(function(){
	 var count = cookie.getCookie(appkey+"_"+activeType);
		 if(count==null || undefined == count){
			count=8;
		 }
   
		 if(count>0){
             if(!$(this).hasClass('disabled')){
                clearInterval(setInterval_1);
                clearInterval(setInterval_2);
                clearInterval(setInterval_3);
                times_scroll=0;
                setTimeout(autoScorll,4500);
                if(!$(this).hasClass('active')){
                    $(this).addClass('active disabled');
                    setTimeout(function(){$(".start-btn").removeClass('active');},300);
                }
                var w = $(window).width();
                if(w<=320){
                  var u = 270; //盒子的高度  
              }else{

                var u = 300; //盒子的高度
              }
                // var random='111';//中奖随机数 ,分解金豆获取钢镚'000','111','222'，
                handle(3500);
                $(".lotter-box .lot-list").slots(u,random,function () {
                    $(".start-btn").removeClass('disabled');
                    
                });
            }
         }else{
                $(".end-failed-con .t1").html("今日挑战次数已用完，<br/> 明天再来尝试吧！");
                $(".white-formsbg-black,.end-failed").removeClass('hidden').show();
            }
   
        
   });
   system();
	//获取广告处理入口
   function handle(time){
  
	 //今日剩余次数  key = appkey_activeType
	if(!todayNums(appkey,activeType)){
		$(".white-formsbg-black,.end-failed").removeClass('hidden').show();
		$(".end-failed .t1").html("今日挑战次数已用完，<br/> 明天再来尝试吧！");
	} else {
		getAd(appkey,activeType,platform,time);
	}

	console.info("end11111");

   }
   var times_scroll=0;

   var lot_h =parseFloat($(".lot-list")[0].getBoundingClientRect().height).toFixed(2);
   autoScorll();
   //老虎机自动滚
   function autoScorll(){
    if(times_scroll==parseInt(lot_h*2)){
        clearInterval(setInterval_1);
        setInterval_2 =setInterval(function(){
            interval(1)
        },10);
    }else if(times_scroll==parseInt(lot_h*4)){
        clearInterval(setInterval_2);
        setInterval_3 =setInterval(function(){
           interval(2)
        },10);
    }
    if(times_scroll==0){
        clearInterval(setInterval_2);
        clearInterval(setInterval_3);
        setInterval_1 =setInterval(function(){
        interval(0);
        },10);
    }
    
   }

   function interval (index){
    var obj = $(".lot-list").eq(index);
    var mt = parseInt(obj.css("background-position-y"));
    if(mt>parseInt(lot_h*3)){
        $(".lot-list").css("background-position-y","0px");
        mt=0;
    }
    mt++;
    times_scroll++;
    if(times_scroll==parseInt(lot_h*5)){
        times_scroll=0;
    }
    if(mt==parseInt(lot_h*3)){
        mt=0;
    }
    obj.css("background-position-y",mt+"px");
    autoScorll();
   }
 
})
