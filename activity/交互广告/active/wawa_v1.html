        <span class="light-red light01"><em></em></span>

        <span class="light-yellow light08"><em></em></span>
        <span class="light-red light09"><em></em></span>
        <span class="light-yellow light10"><em></em></span>
        <span class="light-red light11"><em></em></span>
        <span class="light-yellow light12"><em></em></span>

        <!-- Swiper -->
        <div class="swiper-container1">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift01.png" alt=""></div></div>
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift02.png" alt=""></div></div>
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift03.png" alt=""></div></div>
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift04.png" alt=""></div></div>
            </div>
        </div>

        <!-- Swiper -->
        <div class="swiper-container2" dir="rtl">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift01.png" alt=""></div></div>
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift02.png" alt=""></div></div>
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift01.png" alt=""></div></div>
                <div class="swiper-slide"><div class="swiper-img"><img src="images/tiger/gift04.png" alt=""></div></div>

        <div class="wawa-box">

<!--  弹层 -->
<div class="white-formsbg-black"></div>

<div class="forms-wrap end-failed">
    <div class="forms-box">
        <img src="images/tiger/failed.png" alt="" class="failed-bg">
        <div class="end-failed-con">
            <div class="t1">挑战失败，<br /> 再来尝试一次吧！</div> <!-- 今日挑战次数已用完，<br/> 明天再来尝试吧！ -->

        </div>

<script src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script> 
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
$(function(){
   window.addEventListener('resize', Rem, false);
   Rem();
   mainH();
   // $(window).resize(function() {
   //     window.location.reload();
   //  });
   var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 4,
        paginationClickable: true,
        spaceBetween: 0,
        freeMode: true
    });
   var swiper1 = new Swiper('.swiper-container1', {
        pagination: '.swiper-pagination',
        slidesPerView: 2,
        paginationClickable: false,
        freeMode: true,
        autoplay:1000,
        loop:true,
        onlyExternal : true,
    });
   var swiper2 = new Swiper('.swiper-container2', {
        pagination: '.swiper-pagination',
        slidesPerView: 2,
        paginationClickable: false,
        freeMode: true,
        autoplay:1000,
        loop:true,
        onlyExternal : true,
    });

   

   var tags_num = 0;
   $(".swiper-container2 .swiper-slide").each(function(i) {
       $(this).attr("tags_num",i);
   });
    
   var activeType = 3;
    appkey = GetQueryString("appkey");
  // var appkey = "CB72802CA9F245F182DA127BAF0C4C38"; //获取地址栏appkey参数
   //今日剩余次数  key = appkey_activeType
     var init_count = cookie.getCookie(appkey+"_"+activeType);
     if(init_count!=null && undefined != init_count){
        $(".today-nums em").text(init_count)
     }else{
        init_count=8;
        $(".today-nums em").text(8)
     }
     
     //uid 存在cookies里面 key appkey_activeType_uid
     uid = cookie.getCookie("uid");
     console.info("uid init:"+uid);
     if(uid=='' || undefined == uid){
        uid = guid();
        cookie.setCookie("uid",uid);            
     }
     console.info("uid:"+uid);
     

   $(".rules-btn").click(function(){
        $(".white-formsbg-black,.rules").removeClass('hidden').show();
   });

   $(".start-btn").click(function(){
        if(!$(this).hasClass('disabled')){
        
        
         var count = cookie.getCookie(appkey+"_"+activeType);
         if(count==null || undefined == count){
            count=8;
         }
         
          if(count>0){
            if(!$(this).hasClass('active')){
                $(this).addClass('active disabled');
                setTimeout(function(){$(".start-btn").removeClass('active');},300);
                var cur_index = 0;
                $(".outer").addClass('line-right');
                setTimeout(function(){$(".outer").removeClass('line-right').addClass('line-left');},1000);
                setTimeout(function(){
                     cur_index = swiper2.activeIndex; 
                     var len = $(".swiper-container2 .swiper-slide").length;  //因为LOOP的原因    length= 原来的个数+4
                     tags_num = parseInt($(".swiper-container2 .swiper-slide").eq(cur_index).attr("tags_num"))+2;
                      $(".swiper-container2 .swiper-slide").each(function(i){
                           var nums = $(this).attr("tags_num");
                           if(tags_num==len-1){
                            tags_num-=3;
                            $(".outer").removeClass('line-left').addClass('line-mid3');
                           }else if(tags_num==len){
                            tags_num-=3;
                            $(".outer").removeClass('line-left').addClass('line-mid2');
                           }else{
                            $(".outer").removeClass('line-left').addClass('line-mid');
                           }
                           if(nums==tags_num){
                                $(this).find('img').attr("src","images/tiger/gift03.png");
                                $(".cur_awards img").attr("src","images/tiger/gift03.png");
                           }
                       });
            },2000);
                setTimeout(function(){$(".footer-left,.footer-right").addClass('zhua');},3000);  //张开抓子
                setTimeout(function(){$(".doll-claw").addClass('down');},3500);                     //下降
                setTimeout(function(){
                    $(".footer-left,.footer-right").removeClass('zhua').addClass('zhua2');
                },4550);    //收紧抓子
                 setTimeout(function(){
                    $(".doll-claw").removeClass('down').addClass('up');$(".cur_awards").show();  //上升 把抓子里面的福袋显示

                    $(".swiper-container2 .swiper-slide").each(function(i){
                           var nums = $(this).attr("tags_num");
                           if(nums==tags_num){
                                $(this).find(".swiper-img").css("opacity",0);  //把 slide里面的福袋隐藏
                           }
                       });
                },4750);
                setTimeout(function(){$(".outer").removeClass('line-mid').removeClass('line-mid2').removeClass('line-mid3').addClass('line-origin');},5150)
                setTimeout(function(){
                    $(".footer-left,.footer-right").removeClass('zhua2').addClass('zhua');
                    $(".cur_awards").addClass('down');
                },6450);
                setTimeout(function(){
                    $(".footer-left,.footer-right").removeClass('zhua');$(".doll-claw").removeClass('up');$(".start-btn").removeClass('disabled');
                    $(".cur_awards").removeClass('down');
                },7200);
                setTimeout(function(){
                    $(".outer").removeClass('line-origin');
                    $(".cur_awards").hide();
                    // swiper2 loop的元素个数是 原来的基础上+4
                    var imgs =["gift01","gift02","gift01","gift04","gift01","gift02","gift01","gift04"];
                    $(".swiper-container2 .swiper-img").each(function(i){
                        $(this).removeAttr('style').find('img').attr("src","images/tiger/"+imgs[i]+".png");
                    });
                    // $(".white-formsbg-black,.awards").removeClass('hidden').show();
                    handle(0);
                },6800);
                
                
            }
          }else{
                $(".end-failed-con .t1").html("今日挑战次数已用完，<br/> 明天再来尝试吧！");
                $(".white-formsbg-black,.end-failed").removeClass('hidden').show();
            }
    
        }
   });
   /*  static page  end */
   system();
   //获取广告处理入口
   function handle(time){
  
    //今日剩余次数  key = appkey_activeType
    if(!todayNums(appkey,activeType)){
        $(".white-formsbg-black,.end-failed").removeClass('hidden').show();
        $(".end-failed .t1").html("今日挑战次数已用完，<br/> 明天再来尝试吧！");
    } else {
        getAd(appkey,activeType,platform,time);
    }

   }
   
})
</script>
</body>
</html>
