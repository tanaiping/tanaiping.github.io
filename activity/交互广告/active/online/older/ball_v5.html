				<script type="text/javascript">
					$(function() {
						/* 奖品轮播 */
						var swiper = new Swiper('.swiper-container', {
							pagination: '.swiper-pagination',
							slidesPerView: 4,
							paginationClickable: true,
							spaceBetween: 30
						});
						setInterval(function() {
							var obj = $(".machine .light-active");
							var len = $(".machine .light").length;
							var index = $(".machine .light").index(obj)+1;
							$(".machine .light").eq(index%len).removeClass("light-hiden").addClass("light-active");
							$(".machine .light").eq(index%len).siblings(".light").removeClass("light-active").addClass("light-hiden")
						}, 50);

						/* 关闭奖品 */
						$("#prize-close").click(function() {
							$("#prize-popupWrap").hide();
						})
						/* 关闭规则 */
						$("#rule-close").click(function() {
							$("#rule-popupWrap").hide();
						})

						$(".rule-bt").click(function() {
							$("#rule-popupWrap").show();
						})

						/* 开始抽奖 */

						/* 次数已用完 */
						$("#prize-numColse").click(function() {
							$("#prize-numWrap").hide();
