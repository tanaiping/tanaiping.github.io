<script type="text/javascript">
$(function(){
   window.addEventListener('resize', Rem, false);

        spaceBetween: 0,
        freeMode: true
    });

   //    window.location.reload();
   //  });

        $(".white-formsbg-black,.rules").removeClass('hidden').show();
   });
    var img_h =parseFloat($(".lotter-box .lot-list").width()*220/152);
    $(".lot-list img").css("height",img_h+"px");

    var machine1 = $("#machine1").slotMachine({
        active  : 0,
        delay   : 500
    });
    
    var machine2 = $("#machine2").slotMachine({
        active  : 1,
        delay   : 500
    });
    
    var machine3 = $("#machine3").slotMachine({
        active  : 2,
        delay   : 500
    });

   var activeType = 1;
   //var appkey = "EC2AB829ABF44D97B5DE5BBEF84627DF";
	
	 appkey = GetQueryString("appkey");
	 
	 //uid 存在cookies里面 key appkey_activeType_uid
	 uid = cookie.getCookie("uid");
	 console.info("uid init:"+uid);
	 if(uid=='' || undefined == uid){
		uid = guid();
		cookie.setCookie("uid",uid);			
	 }
	 console.info("uid:"+uid);
	
	 
	// console.info("init appkey="+appkey);
	 
	
	//今日剩余次数  key = appkey_activeType
	 var init_count = cookie.getCookie(appkey+"_"+activeType);
	 if(init_count!=null && undefined != init_count){
		$(".today-nums em").text(init_count)
	 }else{
		init_count=8;
	 	$(".today-nums em").text(8)
	 }
	
	
    function onComplete($el, active){
        if(type>0){
            $("#"+$el[0].id).find('img').eq(active.index).attr("src","images/yjs/lottery03.png");
        }else{
            switch($el[0].id){
             case 'machine1':
                 $("#"+$el[0].id).find('img').eq(active.index).attr("src","images/yjs/lottery03.png");
                 break;
             case 'machine2':
                 $("#"+$el[0].id).find('img').eq(active.index).attr("src","images/yjs/lottery01.png");
                 break;
             case 'machine3':
                 $("#"+$el[0].id).find('img').eq(active.index).attr("src","images/yjs/lottery02.png");
                 break;
            }
        }
    }
   $(".start-btn").click(function(){
	 var count = cookie.getCookie(appkey+"_"+activeType);
		 if(count==null || undefined == count){
			count=8;
		 }
   
		 if(count>0){
			 if(!$(this).hasClass('disabled')){
				if(!$(this).hasClass('active')){
					$(this).addClass('active disabled');
					setTimeout(function(){$(".start-btn").removeClass('active');},300);
				}
                handle(2500);
				machine1.shuffle(4, onComplete);
				setTimeout(function(){
					machine2.shuffle(4, onComplete);
				}, 300);
				setTimeout(function(){
					machine3.shuffle(4, onComplete);
				}, 600);
				 setTimeout(function(){
					$(".start-btn").removeClass('disabled');
				}, 2500);
			}
		 }else{
                $(".end-failed-con .t1").html("今日挑战次数已用完，<br/> 明天再来尝试吧！");
                $(".white-formsbg-black,.end-failed").removeClass('hidden').show();
            }
   
        
   });
   system();
	//获取广告处理入口
   function handle(time){
  
	 //今日剩余次数  key = appkey_activeType
	if(!todayNums(appkey,activeType)){
		$(".white-formsbg-black,.end-failed").removeClass('hidden').show();
		$(".end-failed .t1").html("今日挑战次数已用完，<br/> 明天再来尝试吧！");
	} else {
		getAd(appkey,activeType,platform,time);
	}

	//$(".white-formsbg-black,.awards").removeClass('hidden').show();
	console.info("end11111");

   }
 

})
