<script>
$(function(){
    // var win_w = $(window).width();
    // var win_h = $(window).height();
    var win_w = window.screen.width;
    var win_h = window.screen.height;
    var dp = window.devicePixelRatio;
    console.log(win_w + "==="+dp);
    if(win_w<win_h){
        var tanslate_value =parseInt((win_h-win_w)/2);
        $(".swiper-container").css({"width":win_h,"height":win_w});
        $(".main-wrap").css({"width":win_w,"height":win_h}).attr("id",'h-screen');
         var value = 'rotate(270deg) translateX('+-tanslate_value+'px) translateY('+-tanslate_value+'px)';
         $('.swiper-container,.swiper-container-vertical>.swiper-pagination-bullets').css('Transform',value);
        //swiper 初始化
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            direction: 'vertical',
            loop: false,
            autoplay: false,
            autoplayDisableOnInteraction: false,
            onlyExternal : true,//值为true时，slide无法拖动
            paginationBulletRender: function (swiper, index, className) {
                return '<span class="' + className + '">' + (index + 1) + '</span>';
            }
        });
        
    }else{
        $(".swiper-container").css({"width":win_w,"height":win_h});
        //swiper 初始化
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            loop: false,
            autoplay: false,
            autoplayDisableOnInteraction: false,
            onlyExternal : true,//值为true时，slide无法拖动
            paginationBulletRender: function (swiper, index, className) {
                return '<span class="' + className + '">' + (index + 1) + '</span>';
            }
        });
    }
    $(".swiper-pagination").show();
    //价格猜想获得焦点
    $(".price-box").click(function(){
        var len = $(this).find('.num').length;
        if(!$(this).hasClass('focus')||$(this).find('.clicked').length==len){
            $(".price-box").removeClass('focus');
            $(this).addClass('focus');
            $(".price-box .num").removeClass('act').removeClass('clicked');
            $(this).find(".num").addClass('act');
        }
    });
    //让价格区域失去焦点
    function loseFocus(){
        $(".price-box").removeClass('focus');
        $(".price-box .num").removeClass('act').removeClass('clicked');
    }
    $(".swiper-bgimg,.swiper-button-next,.swiper-button-prev").click(function(){
        loseFocus();
    })

    //输入数字
    $(".nums-btn").click(function(){
        var $data = $(this).attr("data-value");
        if($data==-1){
            //点del 删除当当前活动的所有输入框
            var len = $(".act").length;
            for(var i=0;i<len;i++){
                $(".num.act").eq(i).find("img").attr("src","images/num/0_hov.png").parent(".num").removeClass('clicked').attr('data-num',0);
            }
            $(".act").parents(".price-box").removeClass('locked');
        }else{
            $(".num").each(function(i, e) {
                if($(this).hasClass('act')&&!$(this).hasClass('clicked')){
                    $(this).find("img").attr("src","images/num/"+$data+"_hov.png").parent(".num").addClass('clicked').attr('data-num', $data);;
                    if($data!=0)
                    {
                        $(this).parents(".price-box").addClass('locked');  //当输入非0值就代表已填;
                    }else{
                        $(this).parents(".price-box").removeClass('locked');
                        $(this).parent(".nums").find(".num").each(function(i){
                            if($(this).attr("data-num")!=0){
                                $(this).parents(".price-box").addClass('locked');
                                return false;
                            }
                        })
                    }
                    return false;
                }
            });
        }
    });
    //点关闭 确认 弹窗以外的区域  隐藏弹窗
    $(".closeform,.confirm-btn,.black-formsbg").click(function(){
        $(".black-formsbg,.forms-wrap").hide();
    });
    //显示活动规则
    $(".rule-btn").click(function(){
        $(".black-formsbg,.rules-formbox").show();
    });

    //点确认
    $(".submit-btn2").click(function(){
        loseFocus();
        var $lock_len = $(this).parents(".swiper-slide").find('.locked').length;
        if($lock_len!=2){
            $(".black-formsbg,.submit-fail").show();
        }
        else{
           swiper.slideNext(); 
        }
        
    })
    
    //点确认提交
    $(".submit-btn").click(function(){
        loseFocus();
        var lock_len = $(".locked").length;
        if(lock_len==6){
            //已填完
            $(".black-formsbg,.submit-loading").show();
            var numsStr = [];// 用于存所有价格的数组
            var num_base = [1,10,100,1000,10000];// 基数
            $(".nums").each(function(i){
                var data = 0;
                var num_len = $(this).find('.num').length;
                $(this).find(".num").each(function(k){
                    var data_num = $(this).attr("data-num");
                    data+=data_num*num_base[(num_len-k-1)];
                    //console.log("k=="+k+"data_num=="+data_num+"num_len-k==="+(num_len-k-1));
                })
                //console.log("data=="+data);
                numsStr.push(data); 
            })

            console.log(numsStr.join());

        }
        else{
            $(".black-formsbg,.submit-fail").show();
        }
        
    })
