      $(".li-div input").click(function(e){
          e.stopPropagation();
          $(".li-div").removeClass('focus');
          $(this).parents(".li-div").addClass('focus');
       })
       $("body").click(function(){
          $(".li-div").removeClass('focus');
       })

       $(".close-ico").click(function(e){
          e.stopPropagation();
          $(this).parents("li").find('input').val("").focus();
       })

       var interval;
       var num =10;
       function times(){
        if(num>0){
            num--;
            $(".yzm-btn").text(num);
        }else{
            clearInterval(interval);
            $(".yzm-btn").removeClass('disabled').text("获取验证码");
        }
       }
       $(".yzm-btn").click(function(){
            if(!$(this).hasClass('disabled')){
                num=10;
                $(this).addClass('disabled').text(10);
                interval = setInterval(times,1000);
            }
       })

       $(".close-ico").click(function(e){
         e.stopPropagation();
          var obj = $(this).parents("li");
          obj.find('input').val("").focus();
       })
